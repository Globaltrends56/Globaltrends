  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 30px;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);

      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .signup {
      background: #24b47e;
      color: #fff;
    }

    .login {
      background: #3498db;

    }

    /* TOAST NOTIFICATION STYLES */
    .toast {
      position: fixed; top: -60px; left: 50%; transform: translateX(-50%);

      font-size: 14px; font-weight: bold; transition: 0.5s; z-index: 10000;

  const emailInput = document.getElementById("email");

  function showToast(msg) {

  document.getElementById("signupBtn").onclick = async () => {
    const email = emailInput.value.trim();

if (data.user) {

   await supabase.from('profiles').insert([

     }
   ]);
}
showToast("Signup successful! Check email to confirm.");

  document.getElementById("loginBtn").onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      showToast("Email and password are required");
      return;
    }

    // 1. Authenticate with Supabase
    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      showToast(error.message);
    } else {
      const userId = data.user.id;

      // 2. IMMEDIATE SECURITY CHECK
      // We check the status BEFORE doing anything else
      const { data: profile } = await supabase
        .from('profiles')
        .select('status')
        .eq('id', userId)
        .single();

      if (profile && profile.status === 'suspended') {
        // KICK THEM OUT IMMEDIATELY
        await supabase.auth.signOut();
        localStorage.clear();
        window.location.replace("suspended.html"); // Use .replace so they can't click 'Back'
        return; 
      }

      // 3. IF ACTIVE: Save ID and Redirect
      localStorage.setItem("user_id", userId);
      showToast("Login Successful! Redirecting...");
      
      // Removed the long timeout to prevent "racing" errors
      location.href = `profile.html?id=${userId}`;
    }
};
