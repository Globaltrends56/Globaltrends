<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profile â€¢ Globaltrends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
    body { 
        margin:0; font-family:-apple-system, sans-serif; background:#fff; 
        -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; 
        overflow-x: hidden; 
    }
    
    /* NAVIGATION FIX */
    .nav { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 15px; }
    
    .notif-wrapper { position: relative; display: flex; align-items: center; justify-content: center; width: 30px; height: 30px; cursor: pointer; }
    .notif-badge { 
        position: absolute; top: -2px; right: -2px; 
        background: #ff2d55; color: #fff; font-size: 9px; 
        width: 15px; height: 15px; border-radius: 50%; 
        display: none; align-items: center; justify-content: center; 
        border: 1.5px solid #fff; font-weight: bold; z-index: 10;
    }

    .logout-dropdown {
        position: absolute; top: 40px; right: 0; background: #fff; border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15); display: none; flex-direction: column;
        z-index: 2000; min-width: 170px; overflow: hidden; border: 1px solid #eee;
    }
    .dropdown-item { padding: 14px 18px; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f5f5f5; }

    /* GRID */
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background:#eee; }
    .grid-item { aspect-ratio: 9/16; background:#000; position: relative; overflow: hidden; }
    .grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

    /* FULL SCREEN PLAYER FIX */
    #fsPlayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
    .fs-close { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; z-index: 5100; text-shadow: 0 0 4px #000; cursor: pointer; }
    .fs-dots-menu { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 20px; z-index: 5100; padding: 10px; cursor: pointer; }
    
    .carousel-container { width: 100%; height: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
    .carousel-container::-webkit-scrollbar { display: none; }
    .carousel-item { min-width: 100%; height: 100%; scroll-snap-align: center; display: flex; align-items: center; justify-content: center; }
    
    /* NO LONGER "COVER" TO PREVENT CUTTING OFF CAPTION */
    .carousel-item img, .carousel-item video { max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; }

    .fs-info { 
        position: absolute; bottom: 0; left: 0; width: 100%; 
        padding: 40px 15px 30px; 
        background: linear-gradient(transparent, rgba(0,0,0,0.8));
        color: #fff; z-index: 5100; pointer-events: none; box-sizing: border-box;
    }
    .fs-caption { font-size: 14px; margin-top: 8px; max-height: 60px; overflow-y: auto; pointer-events: auto; }

    .fs-actions { position: absolute; right: 15px; bottom: 120px; color: #fff; text-align: center; z-index: 5100; }
    .fa-heart { font-size: 32px; cursor: pointer; transition: transform 0.2s; }
    .fa-heart.liked { color: #ff2d55; }

    #delMenu { position: absolute; top: 65px; right: 20px; background: #fff; color: #ff2d55; padding: 12px 20px; border-radius: 10px; font-weight: bold; display: none; z-index: 5200; }
</style>
</head>
<body oncontextmenu="return false;">

<div id="fsPlayer">
    <i class="fa fa-times fs-close" onclick="closeFS()"></i>
    <i id="dotsBtn" class="fa fa-ellipsis-v fs-dots-menu" onclick="toggleDelMenu(event)"></i>
    <div id="delMenu" onclick="askDelete()">Delete Post</div>
    
    <div id="mediaContent" style="width:100%; height:100%;"></div>
    
    <div class="fs-info">
        <div style="display:flex; align-items:center; gap:8px;">
            <img id="fsAv" style="width:35px; height:35px; border-radius:50%; border:1px solid #fff;">
            <b id="fsUn"></b>
            <span id="fsBadge"></span>
        </div>
        <div id="fsCap" class="fs-caption"></div>
    </div>

    <div class="fs-actions">
        <i id="likeHeart" class="fa fa-heart" onclick="toggleLike()"></i>
        <div id="fsLikeCount" style="font-weight:bold; font-size:13px; margin-top:5px;">0</div>
    </div>
</div>

<div class="nav">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <b>Profile</b>
    <div class="nav-right">
        <div id="notifBtn" class="notif-wrapper" style="display:none;" onclick="location.href='notifications.html'">
            <i class="fa fa-bell"></i>
            <span id="notifDot" class="notif-badge"></span>
        </div>
        <div id="logoutMenuContainer" style="display:none; position:relative;">
            <i class="fa fa-ellipsis-v" onclick="toggleLogoutDropdown(event)"></i>
            <div id="logoutDropdown" class="logout-dropdown">
                <div class="dropdown-item" onclick="location.href='dashboard.html'"><i class="fa fa-chart-line"></i> Dashboard</div>
                <div class="dropdown-item" onclick="askLogout()" style="color:#ff2d55;"><i class="fa fa-sign-out-alt"></i> Logout</div>
            </div>
        </div>
    </div>
</div>

<div class="profile-hdr">
    <div class="p-avatar-container"><i id="defaultUserIcon" class="fa fa-user" style="color:#000; font-size:40px;"></i><img id="pAv" class="p-avatar-img"></div>
    <div id="pUn" style="font-size:18px; font-weight:700; margin:10px 0 4px; display:flex; justify-content:center; align-items:center; gap:4px;"></div>
    <div id="pBio" class="p-bio"></div>
    <div style="display:flex; justify-content:center; gap:30px; margin:15px 0;">
        <div style="text-align:center;"><span id="sCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Subscribers</small></div>
        <div style="text-align:center;"><span id="lCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Total Likes</small></div>
    </div>
    <div id="btns" style="display:flex; justify-content:center; padding-bottom:20px;"></div>
</div>
<div id="grid" class="grid"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

let myId = localStorage.getItem("user_id");
const profileId = new URLSearchParams(location.search).get("id") || myId;
let currentPost = null, profileData = null;

// --- REFINED LIKE LOGIC ---
window.toggleLike = async () => {
    if(!currentPost) return;
    const heart = document.getElementById('likeHeart');
    const countEl = document.getElementById('fsLikeCount');
    const headerCount = document.getElementById('lCount');
    
    let likes = parseInt(countEl.innerText) || 0;
    let totalLikes = parseInt(headerCount.innerText) || 0;

    if(heart.classList.contains('liked')) { 
        heart.classList.remove('liked'); 
        likes = Math.max(0, likes - 1); 
        totalLikes = Math.max(0, totalLikes - 1);
        localStorage.removeItem(`liked_${currentPost.id}`);
    } else { 
        heart.classList.add('liked'); 
        likes++; 
        totalLikes++;
        localStorage.setItem(`liked_${currentPost.id}`, 'true');
    }

    countEl.innerText = likes;
    headerCount.innerText = totalLikes;
    currentPost.likes = likes;
    await supabase.from("posts").update({ likes }).eq('id', currentPost.id);
};

window.openFS = (post) => {
    currentPost = post;
    document.getElementById('fsPlayer').style.display = 'flex';
    
    // Check local storage to set heart color
    const heart = document.getElementById('likeHeart');
    if (localStorage.getItem(`liked_${post.id}`) === 'true') heart.classList.add('liked');
    else heart.classList.remove('liked');

    document.getElementById('fsLikeCount').innerText = post.likes || 0;
    document.getElementById('fsAv').src = profileData.avatar_url || "";
    document.getElementById('fsUn').innerText = `@${profileData.username}`;
    document.getElementById('fsCap').innerText = post.caption || "";

    const content = document.getElementById('mediaContent');
    if (post.media_type === 'photo') {
        content.innerHTML = `<div class="carousel-item"><img src="${post.media_urls[0]}"></div>`;
    } else {
        content.innerHTML = `<div class="carousel-item"><video src="${post.video_url}" autoplay loop playsinline></video></div>`;
    }
};

window.closeFS = () => { document.getElementById('fsPlayer').style.display = 'none'; document.getElementById('mediaContent').innerHTML = ""; };

// (Keep your existing load() and other functions here)
async function load() {
    const [pRes, sRes, vRes] = await Promise.all([
        supabase.from("profiles").select("*").eq("id", profileId).single(),
        supabase.from("follows").select("*", { count:"exact", head:true }).eq("user_id", profileId),
        supabase.from("posts").select("*").eq("user_id", profileId).order('created_at', {ascending: false})
    ]);
    profileData = pRes.data;
    if(profileData.avatar_url) { document.getElementById('pAv').src = profileData.avatar_url; document.getElementById('pAv').style.display = 'block'; document.getElementById('defaultUserIcon').style.display = 'none'; }
    document.getElementById('pUn').innerHTML = `@${profileData.username}`;
    document.getElementById('sCount').innerText = sRes.count || 0;
    document.getElementById('lCount').innerText = vRes.data?.reduce((acc, p) => acc + (parseInt(p.likes) || 0), 0) || 0;
    document.getElementById('grid').innerHTML = vRes.data?.map(v => `<div class="grid-item" onclick='openFS(${JSON.stringify(v)})'><img src="${v.media_type==='photo'?v.media_urls[0]:v.video_url+'#t=0.5'}"></div>`).join("");
    if(myId === profileId) { document.getElementById('logoutMenuContainer').style.display = 'flex'; checkNotifications(); }
}
async function checkNotifications() {
    const { count } = await supabase.from('notifications').select('*', { count: 'exact', head: true }).eq('user_id', myId).eq('is_read', false);
    if (count > 0) { document.getElementById('notifBtn').style.display = 'flex'; document.getElementById('notifDot').style.display = 'flex'; document.getElementById('notifDot').innerText = count; }
}
load();
</script>
</body>
</html>
