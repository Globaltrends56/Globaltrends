<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profile ‚Ä¢ Globaltrends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
    body { margin:0; font-family:-apple-system, sans-serif; background:#fff; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overflow-x: hidden; }
    
    /* NAVIGATION */
    .nav { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .nav-icon { font-size: 19px; cursor: pointer; color: #000; }
    .notif-badge { position: absolute; top: -6px; right: -6px; background: #ff2d55; color: #fff; font-size: 9px; width: 15px; height: 15px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid #fff; font-weight: bold; }
    .logout-dropdown { position: absolute; top: 35px; right: 0; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); display: none; flex-direction: column; z-index: 2000; min-width: 180px; overflow: hidden; border: 1px solid #eee; }
    .dropdown-item { padding: 14px 18px; font-size: 14px; color: #000; font-weight: 600; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f5f5f5; }

    /* TOAST */
    .confirm-toast { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.15); z-index: 10000; padding: 30px 20px; transition: bottom 0.3s; text-align: center; box-sizing: border-box; }
    .confirm-toast.active { bottom: 0; }
    .t-btn { padding: 14px; border-radius: 12px; border: none; font-weight: bold; flex: 1; cursor: pointer; }

    /* PROFILE HEADER */
    .profile-hdr { text-align:center; padding:20px; }
    .p-avatar-container { width: 85px; height: 85px; background-color: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; overflow: hidden; border: 1px solid #eee; }
    .p-avatar-img { width: 100%; height: 100%; object-fit: cover; display: none; }
    
    #goalBox { width: 85%; max-width: 280px; margin: 10px auto; display: none; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
    .bar-bg { width: 100%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; margin-top:5px;}
    .bar-fill { height: 100%; width: 0%; background: #ff2d55; transition: width 0.5s; }

    .btn-sub { width: 80%; max-width: 280px; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; }
    .btn-black { background: #000; color: #fff; }
    .btn-grey { background: #f2f2f2; color: #555; }

    /* GRID */
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background:#eee; }
    .grid-item { aspect-ratio: 9/16; background:#000; position: relative; overflow: hidden; cursor: pointer; }
    .grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: cover; }
    .media-indicator { position: absolute; top: 5px; right: 5px; color: #fff; background: rgba(0,0,0,0.4); padding: 2px 5px; border-radius: 4px; font-size: 11px; z-index: 10; }

    /* FULL SCREEN PLAYER */
    #fsPlayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
    .fs-close { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; z-index: 5100; text-shadow: 0 0 4px #000; }
    
    .carousel-container { width: 100%; height: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
    .carousel-container::-webkit-scrollbar { display: none; }
    .carousel-item { min-width: 100%; height: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; }
    .carousel-item img, .carousel-item video { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    .fs-info { position: absolute; bottom: 30px; left: 15px; color: #fff; z-index: 5100; width: 70%; pointer-events: none; }
    .fs-actions { position: absolute; bottom: 40px; right: 15px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 5100; }
    .action-btn { background: none; border: none; color: #fff; font-size: 32px; cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .action-btn:active { transform: scale(1.4); }
    .liked { color: #ff2d55 !important; }

    .nav-dots { position: absolute; bottom: 120px; width: 100%; display: flex; justify-content: center; gap: 6px; z-index: 5100; }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.4); transition: 0.3s; }
    .dot.active { background: #fff; transform: scale(1.2); }
</style>
</head>
<body oncontextmenu="return false;">

<div id="confirmToast" class="confirm-toast">
    <div id="toastMsg" style="margin-bottom:20px; font-weight:bold;"></div>
    <div style="display:flex; gap:10px;">
        <button class="t-btn" style="background:#f0f0f0;" onclick="closeToast()">No</button>
        <button id="toastYes" class="t-btn" style="background:#ff2d55; color:#fff;">Yes</button>
    </div>
</div>

<div id="fsPlayer">
    <i class="fa fa-times fs-close" onclick="closeFS()"></i>
    <div id="mediaContent" style="width:100%; height:100%;"></div>
    <div id="navDots" class="nav-dots"></div>
    
    <div class="fs-actions">
        <button id="fsLikeBtn" class="action-btn" onclick="toggleLike()"><i class="fa fa-heart"></i></button>
    </div>

    <div class="fs-info">
        <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
            <img id="fsAv" style="width:35px; height:35px; border-radius:50%; border:1.5px solid #fff;">
            <span id="fsUn" style="font-weight:bold;"></span>
            <span id="fsBadge"></span>
        </div>
        <div id="fsCap" style="font-size:14px; text-shadow: 0 1px 4px rgba(0,0,0,0.8);"></div>
    </div>
</div>

<div class="nav">
    <i class="fa fa-arrow-left nav-icon" onclick="history.back()"></i>
    <b>Profile</b>
    <div class="nav-right">
        <i class="fa fa-share-alt nav-icon" onclick="navigator.share({url: window.location.href})"></i>
        <div id="ownerControls" style="display:none; align-items:center; gap:20px;">
            <div style="position:relative;" onclick="location.href='notifications.html'">
                <i class="fa fa-bell nav-icon"></i>
                <span id="notifDot" class="notif-badge"></span>
            </div>
            <div style="position:relative;">
                <i class="fa fa-ellipsis-v nav-icon" onclick="toggleLogoutDropdown(event)"></i>
                <div id="logoutDropdown" class="logout-dropdown">
                    <div class="dropdown-item" onclick="location.href='dashboard.html'"><i class="fa fa-chart-line"></i> View dashboard</div>
                    <div class="dropdown-item" onclick="askLogout()" style="color:#ff2d55;"><i class="fa fa-sign-out-alt"></i> Logout</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="profile-hdr">
    <div class="p-avatar-container"><i id="defaultUserIcon" class="fa fa-user" style="font-size:40px;"></i><img id="pAv" class="p-avatar-img"></div>
    <div id="pUn" style="font-size:18px; font-weight:700; margin:10px 0 4px; display:flex; justify-content:center; align-items:center; gap:4px;"></div>
    <div id="pBio" style="font-size:13.5px; color:#444; margin: 8px auto; max-width: 85%;"></div>

    <div id="goalBox">
        <div style="font-size:10px; color:#888; display:flex; justify-content:space-between; font-weight:bold;"><span>10K SUBS GOAL</span><span id="gPct">0%</span></div>
        <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
    </div>

    <div style="display:flex; justify-content:center; gap:30px; margin:15px 0;">
        <div style="text-align:center;"><span id="sCount" style="font-weight:800; font-size:17px;">0</span><br><small style="color:#888;">Subscribers</small></div>
        <div style="text-align:center;"><span id="lCount" style="font-weight:800; font-size:17px;">0</span><br><small style="color:#888;">Total Likes</small></div>
    </div>
    <div id="btns" style="display:flex; justify-content:center; padding-bottom:20px;"></div>
</div>

<div id="grid" class="grid"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

let myId = localStorage.getItem("user_id");
const profileId = new URLSearchParams(location.search).get("id") || myId;
let isSubscribed = false;
let currentPost = null;
let profileData = null;

function nFormatter(num) {
    if (!num) return 0;
    if (num >= 1000000000) return (num/1000000000).toFixed(1).replace(/\.0$/, '')+'b';
    if (num >= 1000000) return (num/1000000).toFixed(1).replace(/\.0$/, '')+'m';
    if (num >= 1000) return (num/1000).toFixed(1).replace(/\.0$/, '')+'k';
    return num;
}

window.toggleLogoutDropdown = (e) => { e.stopPropagation(); const d = document.getElementById('logoutDropdown'); d.style.display = (d.style.display==='flex')?'none':'flex'; };
window.closeToast = () => document.getElementById('confirmToast').classList.remove('active');
window.askLogout = () => { document.getElementById('toastMsg').innerText="Logout?"; document.getElementById('confirmToast').classList.add('active'); document.getElementById('toastYes').onclick=()=>{localStorage.clear(); location.href="index.html";}};

window.handleSubscribe = async () => {
    if (!myId) { location.href="login.html"; return; }
    if (isSubscribed) {
        isSubscribed = false;
        await supabase.from("follows").delete().match({ user_id: profileId, follower_id: myId });
    } else {
        isSubscribed = true;
        await supabase.from("follows").insert([{ user_id: profileId, follower_id: myId }]);
        await supabase.from("notifications").insert([{ user_id: profileId, type: 'follow', from_id: myId, content: 'started following you' }]);
    }
    load(); 
};

window.toggleLike = async () => {
    if(!myId || !currentPost) return;
    const btn = document.getElementById('fsLikeBtn');
    let likes = parseInt(currentPost.likes || 0) + 1;
    btn.classList.add('liked');
    await supabase.from("posts").update({ likes }).eq("id", currentPost.id);
    load(); 
};

window.openFS = (post) => {
    currentPost = post;
    const player = document.getElementById('fsPlayer');
    const content = document.getElementById('mediaContent');
    const dotsBox = document.getElementById('navDots');
    player.style.display = 'flex';
    dotsBox.innerHTML = "";
    document.getElementById('fsLikeBtn').classList.remove('liked');

    if (post.media_type === 'photo') {
        const limited = post.media_urls.slice(0, 10);
        content.innerHTML = `<div class="carousel-container" id="carousel">${limited.map(u => `<div class="carousel-item"><img src="${u}"></div>`).join("")}</div>`;
        if (limited.length > 1) {
            dotsBox.innerHTML = limited.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join("");
            const carousel = document.getElementById('carousel');
            carousel.addEventListener('scroll', () => {
                const index = Math.round(carousel.scrollLeft / carousel.offsetWidth);
                document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === index));
            });
        }
    } else {
        content.innerHTML = `<div class="carousel-item"><video src="${post.video_url}" autoplay loop playsinline></video></div>`;
    }
    
    document.getElementById('fsAv').src = profileData.avatar_url || "";
    document.getElementById('fsUn').innerText = "@"+profileData.username;
    document.getElementById('fsBadge').innerHTML = profileData.verified ? '<i class="fa fa-check-circle" style="color:#1DA1F2"></i>' : '';
    document.getElementById('fsCap').innerText = post.caption || "";
};

window.closeFS = () => { document.getElementById('fsPlayer').style.display='none'; document.getElementById('mediaContent').innerHTML=""; };

async function load() {
    const [pRes, sRes, vRes, fCheck] = await Promise.all([
        supabase.from("profiles").select("*").eq("id", profileId).single(),
        supabase.from("follows").select("*", { count:"exact", head:true }).eq("user_id", profileId),
        supabase.from("posts").select("*").eq("user_id", profileId).order('created_at', {ascending: false}),
        myId ? supabase.from("follows").select("*").eq("user_id", profileId).eq("follower_id", myId).maybeSingle() : {data: null}
    ]);

    if (!pRes.data) return;
    profileData = pRes.data;
    isSubscribed = !!fCheck.data;
    
    if(profileData.avatar_url) { 
        document.getElementById('pAv').src = profileData.avatar_url; 
        document.getElementById('pAv').style.display='block'; 
        document.getElementById('defaultUserIcon').style.display='none'; 
    }
    document.getElementById('pUn').innerHTML = `@${profileData.username} ${profileData.verified ? '<i class="fa fa-check-circle" style="color:#1DA1F2"></i>' : ''}`;
    document.getElementById('pBio').innerText = profileData.bio || "";

    const totalLikes = vRes.data?.reduce((acc, p) => acc + (parseInt(p.likes) || 0), 0) || 0;
    document.getElementById('sCount').innerText = nFormatter(sRes.count);
    document.getElementById('lCount').innerText = nFormatter(totalLikes);

    if (myId === profileId) {
        document.getElementById('ownerControls').style.display = 'flex';
        document.getElementById('goalBox').style.display = 'block';
        let pct = Math.min((sRes.count/10000)*100, 100);
        document.getElementById('bar').style.width = pct+'%';
        document.getElementById('gPct').innerText = Math.floor(pct)+'%';
        document.getElementById('btns').innerHTML = `<button onclick="location.href='edit-profile.html'" class="btn-sub btn-grey">Edit Profile</button>`;
        checkNotifications();
    } else {
        document.getElementById('btns').innerHTML = isSubscribed 
            ? `<button onclick="handleSubscribe()" class="btn-sub btn-grey">üíü Subscribed</button>` 
            : `<button onclick="handleSubscribe()" class="btn-sub btn-black">Subscribe</button>`;
    }

    document.getElementById('grid').innerHTML = vRes.data?.map(v => {
        const isPhoto = v.media_type === 'photo';
        const hasMult = isPhoto && v.media_urls && v.media_urls.length > 1;
        return `<div class="grid-item" onclick='openFS(${JSON.stringify(v)})'>
            <div class="media-indicator">${hasMult ? '<i class="fa fa-clone"></i>' : (isPhoto ? 'üñºÔ∏è' : 'üéûÔ∏è')}</div>
            ${isPhoto ? `<img src="${v.media_urls[0]}">` : `<video src="${v.video_url}#t=0.5" muted playsinline></video>`}
        </div>`;
    }).join("");
}

async function checkNotifications() {
    if (!myId) return;
    const { count } = await supabase.from('notifications').select('*', { count: 'exact', head: true }).eq('user_id', myId).eq('is_read', false);
    if (count > 0) {
        document.getElementById('notifDot').style.display = 'flex';
        document.getElementById('notifDot').innerText = count > 9 ? '9+' : count;
    }
}

document.addEventListener('click', () => { if(document.getElementById('logoutDropdown')) document.getElementById('logoutDropdown').style.display='none'; });
load();
</script>
</body>
    </html>
