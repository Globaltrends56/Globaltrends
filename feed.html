    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        html, body { background: #000; font-family: -apple-system, sans-serif; overflow: hidden; width: 100%; height: 100%; color: #fff; }
        
        /* FEED CONTAINER */
        #tiktok-feed { 
            position: absolute; inset: 0; 
            overflow-y: scroll; scroll-snap-type: y mandatory; 
            z-index: 1; scrollbar-width: none; 
        }
        #tiktok-feed::-webkit-scrollbar { display: none; }

        /* TOP NAVIGATION */
        .header-container {
            position: fixed; top: 0; left: 0; right: 0; z-index: 2000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 10px 15px 20px;
        }
        .top-row { display: flex; align-items: center; justify-content: space-between; height: 40px; margin-bottom: 12px; }
        .brand-text-logo { font-size: 20px; color: #1DA1F2; font-weight: 900; }
        .icon-bar { display: flex; align-items: center; gap: 15px; }
        
        #chatIcon {
            width: 32px; height: 32px; background: #0084ff; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 15px;
        }

        .tabs-row { display: flex; justify-content: center; gap: 20px; }
        .nav-tab { color: rgba(255,255,255,0.5); font-size: 15px; font-weight: bold; cursor: pointer; position: relative; padding: 5px 0; }
        .nav-tab.active { color: #fff; }
        .nav-indicator { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 0; height: 3px; background: #1DA1F2; transition: 0.3s; }
        .nav-tab.active .nav-indicator { width: 100%; }

        /* POST ELEMENTS */
        .tiktok-post { 
            position: relative; height: 100vh; width: 100%; 
            scroll-snap-align: start; background: #000; 
        }
        
        /* Video stays in the back */
        .video-wrapper { position: absolute; inset: 0; z-index: 1; }
         video { width: 100%; height: 100%; object-fit: cover; }
         /* 1. THE WRAPPER: Keeps the label and ad together */
.ad-wrapper {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0 15px;
    margin-top: 10px;
    margin-bottom: 25px;
    order: 2; /* Ensures it stays under the video */
}

/* 2. THE LABEL: Your professional "Sponsored" text */
.sponsored-label {
    font-size: 11px;
    color: #888;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 6px;
    display: flex;
    align-items: center;
}

/* 3. THE AD BOX: The "Shield" that stops the flashing */
.ad-under-video {
    width: 100%;
    min-height: 280px; 
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    contain: content; /* Stops the flash/disappear glitch */
    overflow: hidden !important; 
    border-radius: 8px;
}

/* 4. THE INTERNAL FIX: Keeps the Adsterra box from collapsing */
.ad-under-video iframe, 
.ad-under-video div {
    min-width: 300px;
    min-height: 250px;
}
        /* Interactive layer on top */
        .ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }

        .video-shield { 
            position: absolute; inset: 0; z-index: 5; 
            pointer-events: auto; /* This captures taps */
        }

        /* OVERLAY (User Info) */
        .overlay { 
            position: absolute; bottom: 65px; left: 15px; right: 80px; 
            pointer-events: none; z-index: 10;
        }
        .user-info { display: flex; align-items: center; gap: 10px; pointer-events: auto; margin-bottom: 8px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; }
        .username-link { color: #fff; text-decoration: none; font-weight: bold; font-size: 16px; display: flex; align-items: center; gap: 4px; }
        .verify-badge { color: #1DA1F2; font-size: 14px; }
        .caption { font-size: 14px; text-shadow: 1px 1px 3px #000; pointer-events: auto; }

        /* SIDE ACTIONS */
        .actions { 
            position: absolute; right: 12px; bottom: 75px; 
            display: flex; flex-direction: column; gap: 20px; 
            text-align: center; pointer-events: auto; z-index:10;
        }
        .action-item { cursor: pointer; }
        .heart-icon.liked { color: #ff2d55; }
        .action-count { font-size: 13px; font-weight: bold; margin-top: 4px; text-shadow: 1px 1px 2px #000; }

        /* HEART POP */
        .heart-pop {
            position: absolute; color: white; font-size: 90px;
            opacity: 0; pointer-events: none; z-index: 100;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            animation: popHeart 0.6s ease-out;
        }
        @keyframes popHeart {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
        }

        .dropdown {
            display: none; position: absolute; right: 0; top: 40px;
            background: #1c1c1e; border-radius: 12px; width: 250px; 
            border: 1px solid #333; z-index: 3000;
        }
        .dropdown.show { display: block; }

        .toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            background: #1DA1F2; color: #fff; padding: 12px 24px; 
            border-radius: 30px; z-index: 9999; font-weight: bold; 
            opacity: 0; transition: 0.3s;
        }
        .toast.show { opacity: 1; }
    </style>

<body>

    <div class="header-container">
        <div class="top-row">
            <div class="brand-text-logo">ùóöùóπùóºùóØùóÆùóπùòÅùóøùó≤ùóªùó±ùòÄ</div>
            <div class="icon-bar">

 <script>
const SUPABASE_URL = "https://spnvgymmrlyqtfrbjjsg.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI"; // keep yours
const myId = localStorage.getItem("user_id")?.replace(/['"]+/g, '');

let allPosts = [];
let currentVideo = null;

/* ---------------- TOAST ---------------- */
function showToast(msg){
  const t=document.getElementById("toast");
  if(!t) return;
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),3000);
}

function nFormatter(num){
  if(!num) return 0;
  if(num>=1e6) return (num/1e6).toFixed(1)+"M";
  if(num>=1e3) return (num/1e3).toFixed(1)+"k";
  return num;
}

/* ---------------- ADSTERRA SAFE INJECT ---------------- */
function injectAdUnderVideo(containerId){
  const container=document.getElementById(containerId);
  if(!container || container.dataset.loaded) return;

  container.dataset.loaded="1";

  const iframe=document.createElement("iframe");
  iframe.style.width="100%";
  iframe.style.height="260px";
  iframe.style.border="0";
  iframe.loading="lazy";
  iframe.sandbox="allow-scripts allow-same-origin";

  container.appendChild(iframe);

  const doc=iframe.contentWindow.document;
  doc.open();
  doc.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <style>
        html,body{
          margin:0;
          padding:0;
          background:#000;
          display:flex;
          justify-content:center;
        }
      </style>
    </head>
    <body>
      <div id="container-6bdee4564a569eb0ea52e8e5bdf7b53c"></div>
      <script async data-cfasync="false"
        src="https://pl28767412.effectivegatecpm.com/6bdee4564a569eb0ea52e8e5bdf7b53c/invoke.js">
      <\/script>
    </body>
    </html>
  `);
  doc.close();
}

/* ---------------- LOAD POSTS ---------------- */
document.addEventListener("DOMContentLoaded", async()=>{
  try{
    const res=await fetch(
      SUPABASE_URL+"/rest/v1/posts?select=id,user_id,video_url,caption,likes,views,profiles!inner(username,avatar_url,verified,status)&profiles.status=eq.active",
      {headers:{apikey:SUPABASE_KEY}}
    );
    const data=await res.json();
    allPosts=Array.isArray(data)?data.filter(p=>p.video_url):[];
    renderFeed(allPosts);
  }catch(e){console.error(e);}
});

/* ---------------- RENDER FEED ---------------- */
function renderFeed(posts,isFollowingTab=false){
  const feed=document.getElementById("tiktok-feed");
  if(!feed) return;
  feed.innerHTML="";

  if(posts.length===0 && isFollowingTab){
    feed.innerHTML=`
      <div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#888;text-align:center">
        <i class="fa-solid fa-user-plus" style="font-size:60px;color:#1DA1F2"></i>
        <h3 style="color:#fff">You haven't followed anyone yet</h3>
        <button onclick="toggleFeed('foryou')" style="margin-top:20px;padding:12px 30px;border-radius:25px;border:none;background:#1DA1F2;color:#fff">Explore</button>
      </div>`;
    return;
  }

  posts.forEach((post,index)=>{
    const isLiked=localStorage.getItem("liked_"+post.id);
    const followed=(JSON.parse(localStorage.getItem("my_interests"))||[]).includes(post.user_id);

    const div=document.createElement("div");
    div.className="tiktok-post";

    div.innerHTML=`
      <div class="video-wrapper">
        <video muted loop playsinline src="${post.video_url}"></video>
      </div>

      <div class="ui-layer">
        <div class="overlay">
          <div class="user-info">
            <img class="avatar" src="${post.profiles?.avatar_url||''}">
            <span>${post.profiles?.username||'User'}
              ${post.profiles?.verified?'<i class="fa-solid fa-circle-check"></i>':''}
            </span>
            <button onclick="handleFollow('${post.user_id}',this)">
              ${followed?'Following':'Follow'}
            </button>
          </div>
          <div class="caption">${post.caption||""}</div>
        </div>

        <div class="actions">
          <div class="action-item" onclick="likePostGlobal('${post.id}',this)">
            <i class="fa-solid fa-heart ${isLiked?'liked':''}"></i>
            <span>${nFormatter(post.likes)}</span>
          </div>
          <div class="action-item">
            <i class="fa-solid fa-eye"></i>
            <span>${nFormatter(post.views)}</span>
          </div>
        </div>
      </div>

      <div class="ad-wrapper">
        <div class="sponsored-label">Sponsored</div>
        <div class="ad-under-video" id="ad-${post.id}"></div>
      </div>
    `;

    feed.appendChild(div);

    /* AD EVERY 3 VIDEOS */
    if(index>0 && index%3===0){
      setTimeout(()=>injectAdUnderVideo("ad-"+post.id),800);
    }

    const video=div.querySelector("video");
    new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          if(currentVideo) currentVideo.pause();
          currentVideo=video;
          video.play().catch(()=>{});
        }else video.pause();
      });
    },{threshold:.6}).observe(div);
  });
}

/* ---------------- FOLLOW / LIKE ---------------- */
async function likePostGlobal(id,el){
  if(!myId){showToast("Login required");return;}
  let count=parseInt(el.querySelector("span").innerText.replace(/[kM]/,''))||0;
  const liked=localStorage.getItem("liked_"+id);
  count+=liked?-1:1;
  localStorage[liked?"removeItem":"setItem"]("liked_"+id,"1");
  el.querySelector("span").innerText=nFormatter(count);

  fetch(SUPABASE_URL+"/rest/v1/posts?id=eq."+id,{
    method:"PATCH",
    headers:{apikey:SUPABASE_KEY,"Content-Type":"application/json"},
    body:JSON.stringify({likes:count})
  });
}

function handleFollow(uid,btn){
  if(!myId){showToast("Login required");return;}
  let arr=JSON.parse(localStorage.getItem("my_interests"))||[];
  if(arr.includes(uid)){arr=arr.filter(i=>i!==uid);btn.textContent="Follow";}
  else{arr.push(uid);btn.textContent="Following";}
  localStorage.setItem("my_interests",JSON.stringify(arr));
}
</script>
