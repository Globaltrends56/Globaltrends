<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profile â€¢ Globaltrends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
    body { margin:0; font-family:-apple-system, sans-serif; background:#fff; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overflow-x: hidden; }
    
    /* NAVIGATION */
    .nav { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 18px; }
    
    .notif-badge { position: absolute; top: -3px; right: -5px; background: #ff2d55; color: #fff; font-size: 10px; width: 15px; height: 15px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid #fff; font-weight: bold; }

    .dropdown-menu { position: absolute; top: 45px; right: 0; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); display: none; flex-direction: column; z-index: 2000; min-width: 180px; overflow: hidden; border: 1px solid #eee; }
    .dropdown-item { padding: 14px 18px; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f5f5f5; cursor: pointer; }

    /* TOAST SYSTEM */
    .confirm-toast { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 24px 24px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); z-index: 10000; padding: 30px 20px; transition: bottom 0.3s ease; text-align: center; box-sizing: border-box; }
    .confirm-toast.active { bottom: 0; }

    /* PROFILE HEADER */
    .profile-hdr { text-align:center; padding:20px; }
    .p-avatar-container { width: 90px; height: 90px; border-radius: 50%; margin: 0 auto; overflow: hidden; border: 2px solid #f0f0f0; background: #f9f9f9; display: flex; align-items: center; justify-content: center; }
    .p-avatar-img { width: 100%; height: 100%; object-fit: cover; }
    .p-bio { font-size: 14px; color: #555; margin: 10px auto; max-width: 85%; line-height: 1.4; display: none; }

    /* SUB GOAL */
    #goalBox { width: 85%; max-width: 300px; margin: 15px auto; background: #fff; padding: 12px; border-radius: 12px; border: 1px solid #eee; }
    .bar-bg { width: 100%; height: 8px; background: #f0f0f0; border-radius: 10px; margin-top: 8px; overflow: hidden; }
    .bar-fill { height: 100%; width: 0%; background: #ff2d55; transition: width 1s ease; }

    /* BUTTONS */
    .btn-action { padding: 10px 24px; border-radius: 8px; border: none; font-weight: 700; font-size: 14px; cursor: pointer; transition: 0.2s; min-width: 140px; }
    .btn-black { background: #000; color: #fff; }
    .btn-grey { background: #f2f2f2; color: #555; }

    /* GRID */
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background:#eee; }
    .grid-item { aspect-ratio: 9/16; background:#000; position: relative; overflow: hidden; }
    .grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: cover; }
    .media-badge { position: absolute; top: 8px; right: 8px; color: #fff; background: rgba(0,0,0,0.4); padding: 3px 6px; border-radius: 4px; font-size: 12px; z-index: 5; }

    /* FULL SCREEN PLAYER */
    #fsPlayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
    .fs-close { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; z-index: 6000; text-shadow: 0 0 10px #000; }
    .fs-dots { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 20px; z-index: 6000; padding: 5px; }
    #delMenu { position: absolute; top: 60px; right: 20px; background: #fff; color: #ff2d55; padding: 12px 20px; border-radius: 10px; font-weight: bold; display: none; z-index: 7000; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    
    .carousel-container { width: 100%; height: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
    .carousel-container::-webkit-scrollbar { display: none; }
    .carousel-item { min-width: 100vw; height: 100vh; scroll-snap-align: center; display: flex; align-items: center; justify-content: center; }
    .carousel-item img, .carousel-item video { width: 100%; height: 100%; object-fit: contain; } /* 'contain' fixes the 'over-zoomed' look */

    .fs-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 60px 20px 40px; background: linear-gradient(transparent, rgba(0,0,0,0.85)); color: #fff; z-index: 5200; pointer-events: none; box-sizing: border-box; }
    .fs-avatar { width: 38px; height: 38px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; }
    .fs-actions { position: absolute; right: 15px; bottom: 130px; color: #fff; text-align: center; z-index: 5300; }
</style>
</head>
<body oncontextmenu="return false;">

<div id="confirmToast" class="confirm-toast">
    <div id="toastMsg" style="font-weight:700; font-size:16px; margin-bottom:25px;"></div>
    <div style="display:flex; gap:12px;">
        <button onclick="closeToast()" class="btn-action btn-grey" style="flex:1;">No</button>
        <button id="toastYes" class="btn-action btn-black" style="flex:1; background:#ff2d55; color:#fff;">Yes</button>
    </div>
</div>

<div id="fsPlayer">
    <i class="fa fa-times fs-close" onclick="closeFS()"></i>
    <i id="fsDotsBtn" class="fa fa-ellipsis-v fs-dots" onclick="toggleDelMenu(event)"></i>
    <div id="delMenu" onclick="askDelete()">Delete Post</div>
    
    <div id="mediaContent" class="carousel-container"></div>
    <div id="navDots" style="position:absolute; bottom:110px; width:100%; display:flex; justify-content:center; gap:5px; z-index:5500;"></div>
    
    <div class="fs-info">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:12px;">
            <img id="fsAv" class="fs-avatar">
            <span id="fsUn" style="font-weight:700;"></span>
            <span id="fsVerified"></span>
        </div>
        <div id="fsCap" style="font-size:14px; line-height:1.4;"></div>
    </div>
    <div class="fs-actions" id="fsActionArea"></div>
</div>

<div class="nav">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <b style="font-size:17px;">Profile</b>
    <div class="nav-right">
        <i class="fa fa-share-alt" onclick="navigator.share({url: window.location.href})"></i>
        <div id="notifBtn" style="position:relative; display:none;" onclick="location.href='notifications.html'">
            <i class="fa fa-bell"></i>
            <span id="notifDot" class="notif-badge"></span>
        </div>
        <div style="position:relative;">
            <i class="fa fa-ellipsis-v" onclick="toggleMainDropdown(event)"></i>
            <div id="mainDropdown" class="dropdown-menu">
                <div class="dropdown-item" onclick="location.href='dashboard.html'"><i class="fa fa-chart-line"></i> Dashboard</div>
                <div class="dropdown-item" onclick="askLogout()" style="color:#ff2d55;"><i class="fa fa-sign-out-alt"></i> Logout</div>
            </div>
        </div>
    </div>
</div>

<div class="profile-hdr">
    <div class="p-avatar-container">
        <i id="defIcon" class="fa fa-user" style="font-size:40px; color:#ccc;"></i>
        <img id="pAv" class="p-avatar-img" style="display:none;">
    </div>
    <div style="display:flex; justify-content:center; align-items:center; gap:6px; margin-top:12px;">
        <span id="pUn" style="font-size:20px; font-weight:800;"></span>
        <span id="pVerified"></span>
    </div>
    <div id="pBio" class="p-bio"></div>

    <div id="goalBox">
        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:800; color:#999;">
            <span>10K SUBS GOAL</span><span id="gPct">0%</span>
        </div>
        <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
    </div>

    <div style="display:flex; justify-content:center; gap:40px; margin:20px 0;">
        <div style="text-align:center;"><span id="sCount" style="font-weight:800; font-size:18px; display:block;">0</span><small style="color:#888;">Subscribers</small></div>
        <div style="text-align:center;"><span id="lCount" style="font-weight:800; font-size:18px; display:block;">0</span><small style="color:#888;">Total Likes</small></div>
    </div>
    <div id="profileBtns"></div>
</div>

<div id="grid" class="grid"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

let myId = localStorage.getItem("user_id");
const profileId = new URLSearchParams(location.search).get("id") || myId;
let currentPost = null, profileData = null, isSubscribed = false;

// UI Helpers
window.toggleMainDropdown = (e) => { e.stopPropagation(); const m = document.getElementById('mainDropdown'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; };
window.toggleDelMenu = (e) => { e.stopPropagation(); const m = document.getElementById('delMenu'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; };
document.addEventListener('click', () => { 
    document.getElementById('mainDropdown').style.display = 'none'; 
    document.getElementById('delMenu').style.display = 'none'; 
});

window.showToast = (msg, onYes) => { 
    document.getElementById('toastMsg').innerText = msg; 
    document.getElementById('confirmToast').classList.add('active'); 
    document.getElementById('toastYes').onclick = () => { onYes(); closeToast(); }; 
};
window.closeToast = () => document.getElementById('confirmToast').classList.remove('active');
window.askLogout = () => showToast("Logout of your account?", () => { localStorage.clear(); location.href="login.html"; });
window.askDelete = () => showToast("Permanently delete this post?", async () => { await supabase.from("posts").delete().eq('id', currentPost.id); location.reload(); });

async function load() {
    const [pRes, sRes, vRes, fCheck] = await Promise.all([
        supabase.from("profiles").select("*").eq("id", profileId).single(),
        supabase.from("follows").select("*", { count:"exact", head:true }).eq("user_id", profileId),
        supabase.from("posts").select("*").eq("user_id", profileId).order('created_at', {ascending: false}),
        myId ? supabase.from("follows").select("*").eq("user_id", profileId).eq("follower_id", myId).single() : {data: null}
    ]);

    if (!pRes.data) return;
    profileData = pRes.data;
    isSubscribed = !!fCheck.data;

    // Avatar & Checkmark
    if(profileData.avatar_url) {
        document.getElementById('pAv').src = profileData.avatar_url;
        document.getElementById('pAv').style.display = 'block';
        document.getElementById('defIcon').style.display = 'none';
    }
    document.getElementById('pUn').innerText = `@${profileData.username}`;
    if(profileData.verified) document.getElementById('pVerified').innerHTML = '<i class="fa fa-check-circle" style="color:#1DA1F2; font-size:16px;"></i>';
    
    // Bio
    if(profileData.bio) {
        const bioEl = document.getElementById('pBio');
        bioEl.innerText = profileData.bio;
        bioEl.style.display = 'block';
    }

    // Stats
    const subCount = sRes.count || 0;
    document.getElementById('sCount').innerText = subCount;
    document.getElementById('lCount').innerText = vRes.data?.reduce((acc, p) => acc + (parseInt(p.likes) || 0), 0) || 0;

    // Goal Bar (100 subs = 1%)
    let pct = (subCount / 10000) * 100;
    document.getElementById('bar').style.width = Math.min(pct, 100) + "%";
    document.getElementById('gPct').innerText = Math.floor(pct) + "%";

    // Grid
    document.getElementById('grid').innerHTML = vRes.data?.map(v => {
        const isPhoto = v.media_type === 'photo';
        const icon = isPhoto ? (v.media_urls?.length > 1 ? 'fa-clone' : 'fa-image') : 'fa-video';
        return `
        <div class="grid-item" onclick='openFS(${JSON.stringify(v)})'>
            <div class="media-badge"><i class="fa ${icon}"></i></div>
            <img src="${isPhoto ? v.media_urls[0] : v.video_url + '#t=0.5'}">
        </div>`;
    }).join("");

    // Profile Buttons
    const btnBox = document.getElementById('profileBtns');
    if(myId === profileId) {
        btnBox.innerHTML = `<button onclick="location.href='edit-profile.html'" class="btn-action btn-grey">Edit Profile</button>`;
        checkNotifications();
    } else {
        renderSubBtn();
    }
}

function renderSubBtn() {
    const btnBox = document.getElementById('profileBtns');
    btnBox.innerHTML = isSubscribed 
        ? `<button onclick="handleSub()" class="btn-action btn-grey">ðŸ’Ÿ Subscribed</button>` 
        : `<button onclick="handleSub()" class="btn-action btn-black">Subscribe</button>`;
}

window.handleSub = async () => {
    if(!myId) { showToast("Login to subscribe!", () => location.href="login.html"); return; }
    const sEl = document.getElementById('sCount');
    let count = parseInt(sEl.innerText);
    
    if(isSubscribed) {
        isSubscribed = false;
        sEl.innerText = Math.max(0, count - 1);
        renderSubBtn();
        await supabase.from("follows").delete().eq("user_id", profileId).eq("follower_id", myId);
    } else {
        isSubscribed = true;
        sEl.innerText = count + 1;
        renderSubBtn();
        await supabase.from("follows").insert([{ user_id: profileId, follower_id: myId }]);
    }
};

window.openFS = (post) => {
    currentPost = post;
    document.getElementById('fsPlayer').style.display = 'flex';
    document.getElementById('fsDotsBtn').style.display = (myId === profileId) ? 'block' : 'none';
    
    const content = document.getElementById('mediaContent');
    const dotsBox = document.getElementById('navDots');
    const actions = document.getElementById('fsActionArea');
    
    // Header Data
    document.getElementById('fsAv').src = profileData.avatar_url || "";
    document.getElementById('fsUn').innerText = `@${profileData.username}`;
    document.getElementById('fsVerified').innerHTML = profileData.verified ? '<i class="fa fa-check-circle" style="color:#1DA1F2"></i>' : '';
    document.getElementById('fsCap').innerText = post.caption || "";

    if (post.media_type === 'photo') {
        const urls = post.media_urls.slice(0, 10);
        content.innerHTML = urls.map(url => `<div class="carousel-item"><img src="${url}"></div>`).join("");
        
        // Lions
        const isLionized = localStorage.getItem(`lion_${post.id}`) ? 'lionized' : '';
        actions.innerHTML = `<i id="lionBtn" class="fa fa-paw ${isLionized}" onclick="toggleLion()"></i><div style="font-weight:bold; font-size:12px; margin-top:5px;">${post.lions || 0} LIONS</div>`;
        
        // Dots
        if(urls.length > 1) {
            dotsBox.innerHTML = urls.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join("");
            content.onscroll = () => {
                const idx = Math.round(content.scrollLeft / window.innerWidth);
                document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === idx));
            };
        }
    } else {
        content.innerHTML = `<div class="carousel-item"><video src="${post.video_url}" autoplay loop playsinline></video></div>`;
        actions.innerHTML = `<i class="fa fa-heart" style="color:#ff2d55; font-size:32px;"></i><div style="font-weight:bold; font-size:12px; margin-top:5px;">${post.likes || 0} LIKES</div>`;
        dotsBox.innerHTML = "";
    }
};

window.toggleLion = async () => {
    const btn = document.getElementById('lionBtn');
    let lions = currentPost.lions || 0;
    if(btn.classList.contains('lionized')) {
        btn.classList.remove('lionized'); lions = Math.max(0, lions-1);
        localStorage.removeItem(`lion_${currentPost.id}`);
    } else {
        btn.classList.add('lionized'); lions++;
        localStorage.setItem(`lion_${currentPost.id}`, 'true');
    }
    await supabase.from("posts").update({ lions }).eq('id', currentPost.id);
    document.getElementById('fsActionArea').querySelector('div').innerText = `${lions} LIONS`;
};

window.closeFS = () => { document.getElementById('fsPlayer').style.display='none'; document.getElementById('mediaContent').innerHTML=""; };

async function checkNotifications() {
    const { count } = await supabase.from('notifications').select('*', { count: 'exact', head: true }).eq('user_id', myId).eq('is_read', false);
    if (count > 0) {
        document.getElementById('notifBtn').style.display = 'block';
        document.getElementById('notifDot').style.display = 'flex';
        document.getElementById('notifDot').innerText = count > 9 ? '9+' : count;
    }
}

load();
</script>
</body>
                    </html>
