<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profile â€¢ Globaltrends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
    body { margin:0; font-family:-apple-system, sans-serif; background:#fff; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overflow-x: hidden; }
    
    /* NAVIGATION */
    .nav { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .notif-wrapper { position: relative; display: flex; align-items: center; cursor: pointer; padding: 5px; }
    .notif-badge { position: absolute; top: 0px; right: -2px; background: #ff2d55; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid #fff; font-weight: bold; }
    .menu-wrapper { position: relative; display: flex; align-items: center; cursor: pointer; padding: 5px; }
    .logout-dropdown { position: absolute; top: 40px; right: 0; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); display: none; flex-direction: column; z-index: 2000; min-width: 170px; overflow: hidden; border: 1px solid #eee; }
    .dropdown-item { padding: 14px 18px; font-size: 14px; color: #000; font-weight: 600; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f5f5f5; }

    /* BUTTONS */
    .btn-sub { width: 80%; max-width: 280px; padding: 12px; border-radius: 8px; border: none; font-weight: 700; font-size: 15px; cursor: pointer; transition: all 0.2s; }
    .btn-black { background: #000; color: #fff; }
    .btn-grey { background: #f2f2f2; color: #555; }

    /* PROFILE HEADER */
    .profile-hdr { text-align:center; padding:20px; }
    .p-avatar-container { width: 85px; height: 85px; background-color: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; overflow: hidden; border: 1px solid #eee; }
    .p-avatar-img { width: 100%; height: 100%; object-fit: cover; display: none; }
    .p-bio { font-size: 13.5px; color: #444; margin: 8px auto; max-width: 85%; line-height: 1.4; white-space: pre-wrap; display: none; }
    
    /* GRID */
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background:#eee; }
    .grid-item { aspect-ratio: 9/16; background:#000; position: relative; overflow: hidden; }
    .grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; }

    /* FULL SCREEN PLAYER (TIKTOK STYLE) */
    #fsPlayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
    .fs-close { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; z-index: 6000; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .fs-dots-menu { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 20px; z-index: 6000; padding: 10px; }
    
    .carousel-container { width: 100%; height: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
    .carousel-container::-webkit-scrollbar { display: none; }
    .carousel-item { min-width: 100vw; height: 100vh; scroll-snap-align: center; display: flex; align-items: center; justify-content: center; }
    
    /* REMOVES BLACK BORDERS */
    .carousel-item img, .carousel-item video { width: 100vw; height: 100vh; object-fit: cover; pointer-events: none; }

    /* UI OVERLAYS */
    .fs-overlay-bottom { 
        position: absolute; bottom: 0; left: 0; width: 100%; height: 250px; 
        background: linear-gradient(transparent, rgba(0,0,0,0.8)); 
        z-index: 5500; pointer-events: none; 
    }

    .fs-info { position: absolute; bottom: 40px; left: 15px; color: #fff; z-index: 5600; max-width: 75%; pointer-events: none; }
    .fs-user-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .fs-avatar { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; }
    .fs-caption { font-size: 14px; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

    .fs-actions { position: absolute; right: 15px; bottom: 100px; color: #fff; text-align: center; z-index: 5600; }
    .fa-heart { font-size: 35px; cursor: pointer; transition: transform 0.2s; }
    .fa-heart.liked { color: #ff2d55; }
    .heart-pop { animation: heartPop 0.3s linear; }
    @keyframes heartPop { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

    #delMenu { position: absolute; top: 65px; right: 20px; background: #fff; color: #ff2d55; padding: 12px 20px; border-radius: 10px; font-weight: bold; display: none; z-index: 7000; }
</style>
</head>
<body oncontextmenu="return false;">

<div id="fsPlayer">
    <i class="fa fa-times fs-close" onclick="closeFS()"></i>
    <i id="dotsBtn" class="fa fa-ellipsis-v fs-dots-menu" onclick="toggleDelMenu(event)"></i>
    <div id="delMenu" onclick="askDelete()">Delete Post</div>
    
    <div id="mediaContent" style="width:100%; height:100%;"></div>
    <div id="navDots" class="nav-dots" style="bottom: 120px;"></div>
    
    <div class="fs-overlay-bottom"></div> <div class="fs-info">
        <div class="fs-user-row">
            <img id="fsAv" class="fs-avatar" src="">
            <span id="fsUn" style="font-weight:bold;"></span>
            <span id="fsBadge"></span>
        </div>
        <div id="fsCap" class="fs-caption"></div>
    </div>

    <div class="fs-actions">
        <i id="likeHeart" class="fa fa-heart" onclick="toggleLike()"></i>
        <div id="fsLikeCount" style="font-weight:bold; font-size:13px; margin-top:5px;">0</div>
    </div>
</div>

<div class="nav">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <b>Profile</b>
    <div class="nav-right">
        <i class="fa fa-share-alt" onclick="navigator.share({url: window.location.href})"></i>
        <div id="notifBtn" class="notif-wrapper" style="display:none;" onclick="location.href='notifications.html'"><i class="fa fa-bell"></i><span id="notifDot" class="notif-badge"></span></div>
        <div id="logoutMenuContainer" class="menu-wrapper" style="display:none;">
            <i class="fa fa-ellipsis-v" onclick="toggleLogoutDropdown(event)"></i>
            <div id="logoutDropdown" class="logout-dropdown">
                <div class="dropdown-item" onclick="location.href='dashboard.html'"><i class="fa fa-chart-line"></i> View dashboard</div>
                <div class="dropdown-item" onclick="askLogout()"><i class="fa fa-sign-out-alt"></i> Logout</div>
            </div>
        </div>
    </div>
</div>

<div class="profile-hdr">
    <div class="p-avatar-container"><i id="defaultUserIcon" class="fa fa-user" style="color:#000; font-size:40px;"></i><img id="pAv" class="p-avatar-img"></div>
    <div id="pUn" style="font-size:18px; font-weight:700; margin:10px 0 4px; display:flex; justify-content:center; align-items:center; gap:4px;"></div>
    <div id="pBio" class="p-bio"></div>
    <div style="display:flex; justify-content:center; gap:30px; margin:15px 0;">
        <div style="text-align:center;"><span id="sCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Subscribers</small></div>
        <div style="text-align:center;"><span id="lCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Total Likes</small></div>
    </div>
    <div id="btns" style="display:flex; justify-content:center; padding-bottom:20px;"></div>
</div>

<div id="grid" class="grid"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

let myId = localStorage.getItem("user_id");
const profileId = new URLSearchParams(location.search).get("id") || myId;
let currentPost = null, profileData = null;

// --- FIXED LIKE LOGIC ---
window.toggleLike = async () => {
    if(!currentPost) return;
    const heart = document.getElementById('likeHeart');
    const countEl = document.getElementById('fsLikeCount');
    const totalLikesEl = document.getElementById('lCount');
    
    let likes = parseInt(countEl.innerText) || 0;
    let totalLikes = parseInt(totalLikesEl.innerText) || 0;

    if(heart.classList.contains('liked')) {
        // UNLIKE
        heart.classList.remove('liked', 'heart-pop');
        likes = Math.max(0, likes - 1);
        totalLikes = Math.max(0, totalLikes - 1);
        localStorage.removeItem(`liked_${currentPost.id}`);
    } else {
        // LIKE
        heart.classList.add('liked', 'heart-pop');
        likes++;
        totalLikes++;
        localStorage.setItem(`liked_${currentPost.id}`, 'true');
    }

    countEl.innerText = likes;
    totalLikesEl.innerText = totalLikes;
    currentPost.likes = likes;
    
    // Update DB
    await supabase.from("posts").update({ likes }).eq('id', currentPost.id);
};

window.openFS = (post) => {
    currentPost = post;
    document.getElementById('fsPlayer').style.display = 'flex';
    const content = document.getElementById('mediaContent');
    const heart = document.getElementById('likeHeart');
    
    // Set UI from DB
    document.getElementById('fsLikeCount').innerText = post.likes || 0;
    
    // Set Heart from Local Memory (The "Real Social Media" Fix)
    if(localStorage.getItem(`liked_${post.id}`) === 'true') {
        heart.classList.add('liked');
    } else {
        heart.classList.remove('liked', 'heart-pop');
    }

    if (post.media_type === 'photo' && post.media_urls) {
        const slides = post.media_urls.slice(0, 10).map(url => `<div class="carousel-item"><img src="${url}"></div>`).join("");
        content.innerHTML = `<div class="carousel-container" id="carousel">${slides}</div>`;
    } else {
        content.innerHTML = `<div class="carousel-item"><video src="${post.video_url}" autoplay loop playsinline disablePictureInPicture controlsList="nodownload"></video></div>`;
    }
    
    document.getElementById('fsAv').src = profileData.avatar_url || "";
    document.getElementById('fsUn').innerText = `@${profileData.username}`;
    document.getElementById('fsCap').innerText = post.caption || "";
    document.getElementById('dotsBtn').style.display = (myId === profileId) ? 'block' : 'none';
};

window.closeFS = () => { document.getElementById('fsPlayer').style.display = 'none'; document.getElementById('mediaContent').innerHTML = ""; };

// Keep your existing load() and other helper functions below
async function load() {
    const [pRes, sRes, vRes] = await Promise.all([
        supabase.from("profiles").select("*").eq("id", profileId).single(),
        supabase.from("follows").select("*", { count:"exact", head:true }).eq("user_id", profileId),
        supabase.from("posts").select("*").eq("user_id", profileId).order('created_at', {ascending: false})
    ]);
    if (!pRes.data) return;
    profileData = pRes.data;
    if(profileData.avatar_url) { document.getElementById('pAv').src = profileData.avatar_url; document.getElementById('pAv').style.display = 'block'; document.getElementById('defaultUserIcon').style.display = 'none'; }
    document.getElementById('pUn').innerHTML = `@${profileData.username} ${profileData.verified ? '<i class="fa fa-check-circle" style="color:#1DA1F2"></i>' : ''}`;
    document.getElementById('sCount').innerText = sRes.count || 0;
    document.getElementById('lCount').innerText = vRes.data?.reduce((acc, p) => acc + (parseInt(p.likes) || 0), 0) || 0;
    document.getElementById('grid').innerHTML = vRes.data?.map(v => `<div class="grid-item" onclick='openFS(${JSON.stringify(v)})'><img src="${v.media_type==='photo'?v.media_urls[0]:v.video_url+'#t=0.5'}"></div>`).join("");
    if (myId === profileId) { document.getElementById('logoutMenuContainer').style.display = 'flex'; }
}
load();
</script>
</body>
    </html>
