    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        html, body { background: #000; font-family: -apple-system, sans-serif; overflow: hidden; width: 100%; height: 100%; color: #fff; }
        
        /* FEED CONTAINER */
        #tiktok-feed { 
            position: absolute; inset: 0; 
            overflow-y: scroll; scroll-snap-type: y mandatory; 
            z-index: 1; scrollbar-width: none; 
        }
        #tiktok-feed::-webkit-scrollbar { display: none; }

        /* TOP NAVIGATION */
        .header-container {
            position: fixed; top: 0; left: 0; right: 0; z-index: 2000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 10px 15px 20px;
        }
        .top-row { display: flex; align-items: center; justify-content: space-between; height: 40px; margin-bottom: 12px; }
        .brand-text-logo { font-size: 20px; color: #1DA1F2; font-weight: 900; }
        .icon-bar { display: flex; align-items: center; gap: 15px; }
        
        #chatIcon {
            width: 32px; height: 32px; background: #0084ff; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 15px;
        }

        .tabs-row { display: flex; justify-content: center; gap: 20px; }
        .nav-tab { color: rgba(255,255,255,0.5); font-size: 15px; font-weight: bold; cursor: pointer; position: relative; padding: 5px 0; }
        .nav-tab.active { color: #fff; }
        .nav-indicator { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 0; height: 3px; background: #1DA1F2; transition: 0.3s; }
        .nav-tab.active .nav-indicator { width: 100%; }

        /* POST ELEMENTS */
        .tiktok-post { 
            position: relative; height: 100vh; width: 100%; 
            scroll-snap-align: start; background: #000; 
        }
        
        /* Video stays in the back */
        .video-wrapper { position: absolute; inset: 0; z-index: 1; }
         video { width: 100%; height: 100%; object-fit: cover; }
        .ad-under-video {
         width: 100%;
         background: #000;
         position: relative;
        }
        /* Interactive layer on top */
        .ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }

        .video-shield { 
            position: absolute; inset: 0; z-index: 5; 
            pointer-events: auto; /* This captures taps */
        }

        /* OVERLAY (User Info) */
        .overlay { 
            position: absolute; bottom: 65px; left: 15px; right: 80px; 
            pointer-events: none; z-index: 10;
        }
        .user-info { display: flex; align-items: center; gap: 10px; pointer-events: auto; margin-bottom: 8px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; }
        .username-link { color: #fff; text-decoration: none; font-weight: bold; font-size: 16px; display: flex; align-items: center; gap: 4px; }
        .verify-badge { color: #1DA1F2; font-size: 14px; }
        .caption { font-size: 14px; text-shadow: 1px 1px 3px #000; pointer-events: auto; }

        /* SIDE ACTIONS */
        .actions { 
            position: absolute; right: 12px; bottom: 75px; 
            display: flex; flex-direction: column; gap: 20px; 
            text-align: center; pointer-events: auto; z-index:10;
        }
        .action-item { cursor: pointer; }
        .heart-icon.liked { color: #ff2d55; }
        .action-count { font-size: 13px; font-weight: bold; margin-top: 4px; text-shadow: 1px 1px 2px #000; }

        /* HEART POP */
        .heart-pop {
            position: absolute; color: white; font-size: 90px;
            opacity: 0; pointer-events: none; z-index: 100;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            animation: popHeart 0.6s ease-out;
        }
        @keyframes popHeart {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
        }

        .dropdown {
            display: none; position: absolute; right: 0; top: 40px;
            background: #1c1c1e; border-radius: 12px; width: 250px; 
            border: 1px solid #333; z-index: 3000;
        }
        .dropdown.show { display: block; }

        .toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            background: #1DA1F2; color: #fff; padding: 12px 24px; 
            border-radius: 30px; z-index: 9999; font-weight: bold; 
            opacity: 0; transition: 0.3s;
        }
        .toast.show { opacity: 1; }
    </style>
</head>

    <script>

        function nFormatter(num) {
            if (!num) return 0;
            if (num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num/1000).toFixed(1) + 'k';

        document.addEventListener("DOMContentLoaded", async () => {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/posts?select=id,user_id,video_url,caption,likes,views,profiles!inner(username,avatar_url,verified,status)&profiles.status=eq.active`, { 
                headers: { apikey: SUPABASE_KEY } 
            });
            const data = await res.json();
            allPosts = Array.isArray(data) ? data.filter(p => p.video_url) : [];
            renderFeed(allPosts);
        });

        
        function renderFeed(posts, isFollowingTab = false) {
    const feed = document.getElementById("tiktok-feed");
    feed.innerHTML = ""; // Clears old videos to prevent overlapping layout

    // Check if Following tab is empty
    if (posts.length === 0 && isFollowingTab) {
        feed.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 30px; color: #888;">
                <i class="fa-solid fa-user-plus" style="font-size: 60px; margin-bottom: 20px; color: #1DA1F2;"></i>
                <h2 style="color: #fff; font-size: 20px;">You haven't followed any account yet</h2>
                <p style="font-size: 14px; margin-top: 10px; max-width: 250px;">Follow your favorite creators to see their latest videos here.</p>
                <button onclick="toggleFeed('foryou')" style="margin-top: 25px; background: #1DA1F2; border: none; color: #fff; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer;">Explore</button>
            </div>`;
        return;
    }

    posts.forEach((post) => {
        const isLiked = localStorage.getItem("liked_" + post.id);
        const isFollowed = (JSON.parse(localStorage.getItem("my_interests")) || []).includes(post.user_id);
        
        const div = document.createElement("div");
        div.className = "tiktok-post";
        div.innerHTML = `
            <div class="video-wrapper">
                <video muted loop playsinline src="${post.video_url}"></video>
            </div>
            <!-- AD CONTAINER (ADD HERE) -->
<div class="ad-under-video" id="ad-${post.id}"></div>
            <div class="video-shield"></div>
            <div class="ui-layer">
                <div class="overlay">
                    <div class="user-info">
                        <img class="avatar" src="${post.profiles?.avatar_url || ''}">
                        <a class="username-link" href="profile.html?id=${post.user_id}">
                            ${post.profiles?.username} ${post.profiles?.verified ? '<i class="fa-solid fa-circle-check verify-badge"></i>' : ''}
                        </a>
                        <button onclick="handleFollow('${post.user_id}', this)" style="background:#1DA1F2; border:none; color:white; border-radius:4px; padding:4px 8px; font-size:11px; font-weight:bold; cursor:pointer;">${isFollowed ? 'Following' : 'Follow'}</button>
                    </div>
                    <div class="caption">${post.caption || ""}</div>
                </div>
                <div class="actions">
                    <div class="action-item" onclick="likePostGlobal('${post.id}', this)">
                        <div class="heart-icon ${isLiked ? 'liked' : ''}"><i class="fa-solid fa-heart" style="font-size:32px;"></i></div>
                        <div class="action-count">${nFormatter(post.likes)}</div>
                    </div>
                    <div class="action-item">
                        <i class="fa-solid fa-eye" style="font-size:26px;"></i>
                        <div class="action-count">${nFormatter(post.views)}</div>
                    </div>
                </div>
            </div>`;
        
        const shield = div.querySelector(".video-shield");
        const video = div.querySelector("video");
        let lastTap = 0;

        shield.onclick = () => {
            const now = Date.now();
            if (now - lastTap < 300) {
                const h = document.createElement("i");
                h.className = "fa-solid fa-heart heart-pop";
                div.appendChild(h);
                setTimeout(() => h.remove(), 600);
                if (!localStorage.getItem("liked_" + post.id)) likePostGlobal(post.id, div.querySelector(".heart-icon").parentElement);
            } else {
                setTimeout(() => { 
                    if (Date.now() - now >= 300) { 
                        video.muted = !video.muted; 
                        showToast(video.muted ? "Muted" : "üîä Sound On"); 
                    } 
                }, 300);
            }
            lastTap = now;
        };

        feed.appendChild(div);
        /* =========================
   AD INJECTION (ADD HERE)
========================= */
const index = posts.indexOf(post);

// show ad under 3rd video, then every 5 videos
if (index === 2 || (index > 2 && (index - 2) % 5 === 0)) {
    injectAdUnderVideo(`ad-${post.id}`);
}

        // IntersectionObserver for auto-play
        new IntersectionObserver(entries => {
            entries.forEach(e => {
                if (e.isIntersecting) { 
                    if(currentVideo) currentVideo.pause(); 
                    currentVideo = video; 
                    video.play().catch(()=>{}); 
                } else { video.pause(); }
            });
        }, { threshold: 0.6 }).observe(div);
    });
        }
         
        async function toggleFeed(type) {
    // 1. Check Login for Following Tab
    if (type === 'following' && !myId) { 
        showToast("Please login to perform this action"); 
        return; 
    }
    
    // 2. Update Tab UI
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    document.getElementById(`tab-${type}`).classList.add('active');

    let filteredPosts = [];
    const interests = JSON.parse(localStorage.getItem("my_interests")) || [];

    // 3. Filter Data
    if (type === 'trending') {
        filteredPosts = [...allPosts].sort((a,b) => (b.likes||0) - (a.likes||0));
    } else if (type === 'following') {
        filteredPosts = allPosts.filter(p => interests.includes(p.user_id));
    } else {
        filteredPosts = allPosts; // Default: For You
    }

    // 4. Render (Pass 'true' if it's the following tab)
    renderFeed(filteredPosts, type === 'following');
    
    // 5. Scroll to top so the first video starts playing
    document.getElementById("tiktok-feed").scrollTop = 0;
        }

        async function likePostGlobal(id, el) {
            if (!myId) { showToast("Please login to perform this action"); return; }
            const heart = el.querySelector(".heart-icon");
            const countLabel = el.querySelector(".action-count");
            let likes = parseInt(countLabel.innerText.replace('k','000').replace('M','000000')) || 0;
            if (localStorage.getItem("liked_" + id)) {
                likes--; localStorage.removeItem("liked_" + id); heart.classList.remove("liked");
            } else {
                likes++; localStorage.setItem("liked_" + id, "1"); heart.classList.add("liked");
            }
            countLabel.innerText = nFormatter(likes);
            fetch(`${SUPABASE_URL}/rest/v1/posts?id=eq.${id}`, { 
                method: "PATCH", 
                headers: { 'apikey': SUPABASE_KEY, 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ likes: likes }) 
            });
        }

        function toggleDropdown() { document.getElementById('notifDropdown').classList.toggle('show'); }
        async function handleFollow(uid, btn) {
            if (!myId) { showToast("Please login to perform this action"); return; }
            let cur = JSON.parse(localStorage.getItem("my_interests")) || [];
            if (!cur.includes(uid)) { btn.textContent = "Following"; cur.push(uid); }
            else { btn.textContent = "Follow"; cur = cur.filter(i => i !== uid); }
            localStorage.setItem("my_interests", JSON.stringify(cur));
        }
    </script>
