    <style>
        /* ... (Keep your previous styles for Header, Tabs, and Layout) ... */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; background: #000; font-family: sans-serif; overflow: hidden; width: 100%; height: 100%; }
        
        #tiktok-feed { position: fixed; inset: 0; background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; z-index: 1; scrollbar-width: none; }
        #tiktok-feed::-webkit-scrollbar { display: none; }

        .app-header { position: fixed; top: 0; left: 0; right: 0; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 10000; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: none; }
        .brand-text-logo { font-size: 19px; color: #1DA1F2; font-weight: 900; pointer-events: auto; }
        .icon-bar { display: flex; align-items: center; gap: 18px; pointer-events: auto; }
        .top-btn { color: white; font-size: 20px; cursor: pointer; }
        #chatIcon { width: 32px; height: 32px; background: #0084ff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        .nav-tabs-wrapper { position: fixed; top: 65px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; z-index: 100; pointer-events: auto; }
        .nav-tab { color: rgba(255,255,255,0.5); font-size: 14px; font-weight: bold; cursor: pointer; position: relative; padding: 5px 0; }
        .nav-tab.active { color: #fff; }
        .nav-indicator { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 0; height: 2px; background: #1DA1F2; transition: 0.3s; }
        .nav-tab.active .nav-indicator { width: 100%; }

        .tiktok-post { height: 100vh; scroll-snap-align: start; position: relative; }
        .video-wrapper { position: absolute; inset: 0; background: #000; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .video-shield { position: absolute; inset: 0; z-index: 5; display: flex; align-items: center; justify-content: center; }

        /* HEART POP ANIMATION */
        .heart-pop {
            position: absolute; color: white; font-size: 80px;
            opacity: 0; pointer-events: none; z-index: 10;
            animation: popHeart 0.8s ease-out;
        }
        @keyframes popHeart {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.2); opacity: 0.9; }
            50% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .overlay { position: absolute; bottom: 100px; left: 15px; right: 80px; color: #fff; z-index: 20; pointer-events: none; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; }
        .username-link { color: #fff; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 4px; pointer-events: auto; }
        .verify-badge { color: #1DA1F2; font-size: 14px; }
        
        .actions { position: absolute; right: 12px; bottom: 110px; color: #fff; display: flex; flex-direction: column; gap: 18px; text-align: center; z-index: 20; }
        .action-item { cursor: pointer; pointer-events: auto; }
        .heart-icon { font-size: 32px; }
        .heart-icon.liked { color: #ff2d55; }
        .action-count { font-size: 12px; font-weight: bold; margin-top: 2px; }

        .toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #1DA1F2; color: #fff; padding: 10px 20px; border-radius: 20px; transition: 0.5s; z-index: 100000; font-size: 13px; font-weight: bold; }
        .toast.show { top: 20px; }
    </style>
</head>

        const myId = localStorage.getItem("user_id")?.replace(/['"]+/g, '');
        let allPosts = [];

        // ... (Keep nFormatter, shuffleArray, and renderNotifications helpers) ...

        function renderFeed(posts) {
            const feed = document.getElementById("tiktok-feed");
            feed.innerHTML = "";
            posts.forEach((post) => {
                const isLiked = localStorage.getItem("liked_" + post.id);
                const div = document.createElement("div");
                div.className = "tiktok-post";
                div.innerHTML = `
                    <div class="video-wrapper">
                        <video muted loop playsinline src="${post.video_url}"></video>
                        <div class="video-shield"></div>
                    </div>
                    <div class="overlay">
                        <div style="display:flex;align-items:center;gap:10px;pointer-events:auto;">
                            <img class="avatar" src="${post.profiles?.avatar_url || ''}">
                            <a class="username-link" href="profile.html?id=${post.user_id}">
                                ${post.profiles?.username} ${post.profiles?.verified ? '<i class="fa-solid fa-circle-check verify-badge"></i>' : ''}
                            </a>
                        </div>
                        <div style="margin-top:8px;">${post.caption || ""}</div>
                    </div>
                    <div class="actions">
                        <div class="action-item" onclick="likePostGlobal('${post.id}', this)">
                            <div class="heart-icon ${isLiked ? 'liked' : ''}"><i class="fa-solid fa-heart"></i></div>
                            <div class="action-count">${nFormatter(post.likes)}</div>
                        </div>
                    </div>`;
                
                const shield = div.querySelector(".video-shield");
                const video = div.querySelector("video");
                let lastTap = 0;

                // Tap Logic (Single = Mute, Double = Like)
                shield.onclick = (e) => {
                    const now = Date.now();
                    if (now - lastTap < 300) {
                        // Double Tap
                        handleDoubleTapLike(post.id, div);
                    } else {
                        // Single Tap (Wait 300ms to be sure it's not a double tap)
                        setTimeout(() => {
                            if (Date.now() - now >= 300) {
                                video.muted = !video.muted;
                                showToast(video.muted ? "Muted" : "üîä Sound On");
                            }
                        }, 300);
                    }
                    lastTap = now;
                };

                feed.appendChild(div);
                // ... (Keep IntersectionObserver logic) ...
            });
        }

        async function handleDoubleTapLike(postId, postElement) {
            if (!myId) { showToast("Login to like posts"); return; }
            
            // 1. Show Pop Animation
            const heart = document.createElement("i");
            heart.className = "fa-solid fa-heart heart-pop";
            postElement.querySelector(".video-shield").appendChild(heart);
            setTimeout(() => heart.remove(), 800);

            // 2. Trigger Like Logic if not already liked
            if (!localStorage.getItem("liked_" + postId)) {
                const actionBtn = postElement.querySelector(".action-item");
                likePostGlobal(postId, actionBtn);
            }
        }

        // ... (Keep likePostGlobal, toggleFeed, and handleFollow) ...
