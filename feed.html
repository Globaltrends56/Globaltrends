<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Globaltrends</title>

<!-- FONT AWESOME -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<!-- ================= CSS ================= -->
<style>
/* 1. LAYOUT & FEED */
body:not(.homepage) #tiktok-feed { display: none; }
#tiktok-feed {
  position: fixed;
  inset: 0;
  background: #000;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  z-index: 1;
}

/* MAIN NAV */
.main-nav-container {
  position: fixed;
  top: 0; left: 0; right: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 100;
  pointer-events: none;
}

.brand-text-logo {
  position: absolute;
  top: 15px;
  left: 18px;
  font-size: 14px;
  color: #1DA1F2;
  font-weight: bold;
  font-family: sans-serif;
  text-shadow: 2px 2px 4px rgba(0,0,0,.5);
}

.action-row-container {
  display: flex;
  align-items: center;
  margin-top: 50px;
  pointer-events: auto;
}

.standalone-profile {
  width: 30px;
  height: 30px;
  background: rgba(60,60,60,.7);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-decoration: none;
  border: 1px solid rgba(255,255,255,.2);
}

.search-container {
  width: 250px;
  margin-left: 12px;
  background: rgba(60,60,60,.6);
  border-radius: 25px;
  padding: 6px 15px;
}

.search-container a {
  color: #bbb;
  text-decoration: none;
  font-size: 13px;
}

/* TABS */
.nav-tabs-wrapper {
  display: flex;
  gap: 25px;
  margin-top: 8px;
  pointer-events: auto;
}

.nav-tab {
  color: rgba(255,255,255,.6);
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
  position: relative;
}

.nav-tab.active { color: #fff; }

.nav-indicator {
  position: absolute;
  bottom: -4px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 2px;
  background: #1DA1F2;
  transition: .3s;
}

.nav-tab.active .nav-indicator { width: 15px; }

/* FEED */
.tiktok-post {
  height: 100vh;
  scroll-snap-align: start;
  position: relative;
}

.video-wrapper {
  height: 85%;
  background: #000;
}

.tiktok-post video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-shield {
  position: absolute;
  inset: 0;
  z-index: 10;
}

.ad-container-bottom {
  height: 15%;
  background: #000;
}

/* OVERLAY */
.overlay {
  position: absolute;
  bottom: 110px;
  left: 10px;
  right: 70px;
  color: #fff;
}

.user-row {
  display: flex;
  align-items: center;
  gap: 6px;
}

.avatar {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: 1.5px solid #fff;
}

.username-link {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.verify {
  color: #1DA1F2;
  font-size: 12px;
}

.feed-follow-btn {
  background: #1DA1F2;
  color: #fff;
  border: none;
  padding: 3px 8px;
  border-radius: 4px;
  font-size: 11px;
}

.feed-follow-btn.followed {
  background: rgba(255,255,255,.2);
}

.actions {
  position: absolute;
  right: 14px;
  bottom: 130px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.heart {
  font-size: 34px;
  cursor: pointer;
}

.heart.liked { color: #ff2d55; }

.toast {
  position: fixed;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,.8);
  color: #fff;
  padding: 8px 20px;
  border-radius: 20px;
  transition: .4s;
  z-index: 9999;
}

.toast.show { top: 20px; }
</style>
</head>

<body>

<!-- ================= HTML ================= -->
<div class="main-nav-container" id="brand-logo">
  <div class="action-row-container">
    <div class="brand-text-logo">ùóöùóπùóºùóØùóÆùóπùòÅùóøùó≤ùóªùó±ùòÄ</div>

    <a href="#" id="search-profile-link" class="standalone-profile">üë§</a>

    <div class="search-container">
      <a href="https://globaltrends.vercel.app/upload.html">
        What's on your mind?
      </a>
    </div>
  </div>

  <div class="nav-tabs-wrapper">
    <div class="nav-tab active" id="tab-foryou" onclick="toggleFeed('foryou')">
      For you
      <div class="nav-indicator"></div>
    </div>
    <div class="nav-tab" id="tab-following" onclick="toggleFeed('following')">
      Following
      <div class="nav-indicator"></div>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>
<div id="tiktok-feed"></div>

<!-- ================= SCRIPT ================= -->
<script>
const SUPABASE_URL = "https://spnvgymmrlyqtfrbjjsg.supabase.co";
const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
const myId = localStorage.getItem("user_id");
let currentVideo = null;
let allPosts = [];

function showToast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2000);
}

document.addEventListener("DOMContentLoaded", async () => {
  if (location.pathname !== "/" && location.pathname !== "/index.html") {
    document.getElementById("brand-logo").style.display = "none";
  } else {
    document.body.classList.add("homepage");
  }

  const pLink = document.getElementById("search-profile-link");
  if (myId) {
    pLink.href = `https://globaltrends.vercel.app/profile.html?id=${myId}`;
  } else {
    pLink.onclick = e => {
      e.preventDefault();
      showToast("Login to view profile");
    };
  }

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/posts?select=id,user_id,video_url,caption,likes,views,profiles!inner(username,avatar_url,verified,status)&profiles.status=eq.active`,
    { headers: { apikey: SUPABASE_KEY } }
  );

  allPosts = await res.json();
  renderFeed(allPosts);
});
</script>
</body>
  </html>
