function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg;

window.handleFile = (input) => {
    selectedFile = input.files[0];
    if (selectedFile) {
        document.getElementById('previewVid').src = URL.createObjectURL(selectedFile);
        document.getElementById('previewBox').style.display = 'block';
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('previewVid').play();
    }
};

async function checkAISecurity(file) {
    try {
        const base64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
        });

        const resp = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [
                    { text: "Safety Check: If this media contains nudity, pornography, or extreme gore, respond ONLY with 'BANNED'. If clean, respond 'SAFE'." },
                    { inline_data: { mime_type: file.type, data: base64 } }
                ]}]
            })
        });

        const data = await resp.json();
        
        if (data.error) {
            console.error("Gemini Error:", data.error.message);
            return "ERROR";
        }

        const verdict = data.candidates[0].content.parts[0].text.trim().toUpperCase();
        return verdict.includes("BANNED") ? "BANNED" : "SAFE";

    } catch (e) {
        console.error("System Error:", e);
        return "ERROR";
    }
}

window.startUpload = async () => {
    if (!selectedFile || !myId) return;

    const overlay = document.getElementById('loadingOverlay');
    const statusText = document.getElementById('statusText');
    overlay.style.display = 'flex';

    // TRIGGER AI SCAN
    const verdict = await checkAISecurity(selectedFile);

    if (verdict === "BANNED") {
        // 1. Show Toast immediately
        showToast("Policy Violation! Redirecting...");
        statusText.innerText = "ACCOUNT SUSPENDED";

        // 2. Background update to Supabase (don't wait for response to speed up redirect)
        supabase.from('profiles').update({ status: 'suspended' }).eq('id', myId).then();

        // 3. FORCE REDIRECT after 1.5 seconds
        setTimeout(() => {
            window.location.replace('suspended.html');
        }, 1500);
        
        return; // Kill the script here
    }

    if (verdict === "ERROR") {
        overlay.style.display = 'none';
        alert("Security scan failed. Please check your connection or use a smaller file.");
        return;
    }

    // PROCEED ONLY IF SAFE
    statusText.innerText = "Uploading...";
    const fileName = `${Date.now()}_${myId}_video.mp4`;

        user_id: myId,
        video_url: urlData.publicUrl,
        caption: document.getElementById('caption').value,
        media_type: 'video'
    }]);

    window.location.href = 'profile.html';
};
