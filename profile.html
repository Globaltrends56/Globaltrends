<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profile â€¢ Globaltrends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
    body { 
        margin:0; font-family:-apple-system, sans-serif; background:#fff; 
        -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overflow-x: hidden; 
    }
    .nav { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .nav-icon { font-size: 19px; cursor: pointer; color: #000; }
    .notif-wrapper { position: relative; display: flex; align-items: center; cursor: pointer; }
    .notif-badge { position: absolute; top: -6px; right: -6px; background: #ff2d55; color: #fff; font-size: 9px; width: 15px; height: 15px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid #fff; font-weight: bold; }
    .menu-wrapper { position: relative; display: flex; align-items: center; cursor: pointer; }
    .logout-dropdown { position: absolute; top: 35px; right: 0; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); display: none; flex-direction: column; z-index: 2000; min-width: 180px; overflow: hidden; border: 1px solid #eee; }
    .dropdown-item { padding: 14px 18px; font-size: 14px; color: #000; font-weight: 600; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f5f5f5; text-align: left; }
    .dropdown-item:last-child { border-bottom: none; color: #ff2d55; }
    .confirm-toast { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.15); z-index: 10000; padding: 30px 20px; transition: bottom 0.3s ease-out; text-align: center; box-sizing: border-box; }
    .confirm-toast.active { bottom: 0; }
    .toast-msg { font-weight: 600; font-size: 17px; margin-bottom: 25px; color: #000; }
    .toast-btns { display: flex; justify-content: center; gap: 15px; }
    .t-btn { padding: 14px; border-radius: 12px; border: none; font-weight: bold; flex: 1; max-width: 140px; cursor: pointer; font-size: 15px; }
    .t-btn-no { background: #f0f0f0; color: #000; }
    .t-btn-yes { background: #ff2d55; color: #fff; }
    .profile-hdr { text-align:center; padding:20px; }
    .p-avatar-container { width: 85px; height: 85px; background-color: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; overflow: hidden; border: 1px solid #eee; }
    .p-avatar-img { width: 100%; height: 100%; object-fit: cover; display: none; }
    .p-bio { font-size: 13.5px; color: #444; margin: 8px auto; max-width: 85%; line-height: 1.4; white-space: pre-wrap; display: none; }
    .btn-sub { width: 80%; max-width: 280px; padding: 12px; border-radius: 8px; border: none; font-weight: 700; font-size: 15px; cursor: pointer; transition: all 0.2s; }
    .btn-black { background: #000; color: #fff; }
    .btn-grey { background: #f2f2f2; color: #555; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background:#eee; }
    .grid-item { aspect-ratio: 9/16; background:#000; position: relative; overflow: hidden; }
    .grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
</style>
</head>
<body oncontextmenu="return false;">

<div id="confirmToast" class="confirm-toast">
    <div id="toastMsg" class="toast-msg">Are you sure?</div>
    <div class="toast-btns">
        <button class="t-btn t-btn-no" onclick="closeToast()">No</button>
        <button id="toastYes" class="t-btn t-btn-yes">Yes</button>
    </div>
</div>

<div class="nav">
    <i class="fa fa-arrow-left nav-icon" onclick="history.back()"></i>
    <b style="font-size: 17px;">Profile</b>
    <div class="nav-right">
        <i class="fa fa-share-alt nav-icon" onclick="navigator.share({url: window.location.href})"></i>
        <div class="notif-wrapper" onclick="handleNotifClick()">
            <i class="fa fa-bell nav-icon"></i>
            <span id="notifDot" class="notif-badge"></span>
        </div>
        <div class="menu-wrapper">
            <i class="fa fa-ellipsis-v nav-icon" onclick="toggleLogoutDropdown(event)"></i>
            <div id="logoutDropdown" class="logout-dropdown">
                <div class="dropdown-item" onclick="handleDashboardClick()"><i class="fa fa-chart-line"></i> View dashboard</div>
                <div class="dropdown-item" onclick="askLogout()"><i class="fa fa-sign-out-alt"></i> Logout</div>
            </div>
        </div>
    </div>
</div>

<div class="profile-hdr">
    <div class="p-avatar-container"><i id="defaultUserIcon" class="fa fa-user" style="color:#000; font-size:40px;"></i><img id="pAv" class="p-avatar-img"></div>
    <div id="pUn" style="font-size:18px; font-weight:700; margin:10px 0 4px; display:flex; justify-content:center; align-items:center; gap:4px;"></div>
    <div id="pBio" class="p-bio"></div>
    <div style="display:flex; justify-content:center; gap:30px; margin:15px 0;">
        <div style="text-align:center;"><span id="sCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Subscribers</small></div>
        <div style="text-align:center;"><span id="lCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Total Likes</small></div>
    </div>
    <div id="btns" style="display:flex; justify-content:center; padding-bottom:20px;"></div>
</div>

<div id="grid" class="grid"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

let myId = localStorage.getItem("user_id");
const profileId = new URLSearchParams(location.search).get("id") || myId;
let isSubscribed = false;

function nFormatter(num) {
    if (!num) return 0;
    if (num >= 1000000000) return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'b';
    if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'm';
    if (num >= 1000) return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
    return num;
}

window.showToast = (msg, onYes) => { 
    document.getElementById('toastMsg').innerText = msg; 
    document.getElementById('confirmToast').classList.add('active'); 
    document.getElementById('toastYes').onclick = () => { onYes(); closeToast(); }; 
};
window.closeToast = () => document.getElementById('confirmToast').classList.remove('active');

window.handleNotifClick = () => {
    if(!myId) { showToast("Login to view notifications", () => { location.href='login.html' }); return; }
    location.href = 'notifications.html';
};

window.handleDashboardClick = () => {
    if(!myId) { showToast("Login to view dashboard", () => { location.href='login.html' }); return; }
    location.href = 'dashboard.html';
};

window.askLogout = () => {
    if(!myId) { showToast("You are not logged in", () => { closeToast(); }); return; }
    showToast("Are you sure you want to logout?", () => { localStorage.clear(); location.href = "index.html"; });
};

window.toggleLogoutDropdown = (e) => {
    e.stopPropagation();
    const d = document.getElementById('logoutDropdown');
    d.style.display = (d.style.display === 'flex') ? 'none' : 'flex';
};

window.handleSubscribe = async () => {
    if (!myId) { showToast("Login to subscribe!", () => { location.href = "login.html"; }); return; }
    const countEl = document.getElementById('sCount');
    let currentCount = parseInt(countEl.dataset.rawCount || 0);

    if (isSubscribed) {
        isSubscribed = false;
        currentCount = Math.max(0, currentCount - 1);
        await supabase.from("follows").delete().eq("user_id", profileId).eq("follower_id", myId);
    } else {
        isSubscribed = true;
        currentCount++;
        await supabase.from("follows").insert([{ user_id: profileId, follower_id: myId }]);
        await supabase.from("notifications").insert([{ user_id: profileId, type: 'follow', from_id: myId, content: 'started following you' }]);
    }
    
    countEl.dataset.rawCount = currentCount;
    countEl.innerText = nFormatter(currentCount);
    renderSubButton();
};

function renderSubButton() {
    const btnContainer = document.getElementById('btns');
    if (myId === profileId) {
        btnContainer.innerHTML = `<button onclick="location.href='edit-profile.html'" class="btn-sub btn-grey">Edit Profile</button>`;
    } else {
        btnContainer.innerHTML = isSubscribed 
            ? `<button onclick="handleSubscribe()" class="btn-sub btn-grey">ðŸ’Ÿ Subscribed</button>` 
            : `<button onclick="handleSubscribe()" class="btn-sub btn-black">Subscribe</button>`;
    }
}

async function load() {
    const [pRes, sRes, vRes, fCheck] = await Promise.all([
        supabase.from("profiles").select("*").eq("id", profileId).single(),
        supabase.from("follows").select("*", { count:"exact", head:true }).eq("user_id", profileId),
        supabase.from("posts").select("*").eq("user_id", profileId).order('created_at', {ascending: false}),
        myId ? supabase.from("follows").select("*").eq("user_id", profileId).eq("follower_id", myId).single() : {data: null}
    ]);

    if (!pRes.data) return;
    const profileData = pRes.data;
    isSubscribed = !!fCheck.data;
    
    if(profileData.avatar_url) {
        document.getElementById('pAv').src = profileData.avatar_url;
        document.getElementById('pAv').style.display = 'block';
        document.getElementById('defaultUserIcon').style.display = 'none';
    }

    document.getElementById('pUn').innerHTML = `@${profileData.username} ${profileData.verified ? '<i class="fa fa-check-circle" style="color:#1DA1F2"></i>' : ''}`;
    if (profileData.bio) { const bioEl = document.getElementById('pBio'); bioEl.innerText = profileData.bio; bioEl.style.display = 'block'; }

    const rawSubs = sRes.count || 0;
    document.getElementById('sCount').dataset.rawCount = rawSubs;
    document.getElementById('sCount').innerText = nFormatter(rawSubs);
    document.getElementById('lCount').innerText = nFormatter(vRes.data?.reduce((acc, p) => acc + (parseInt(p.likes) || 0), 0) || 0);

    document.getElementById('grid').innerHTML = vRes.data?.map(v => {
        return `<div class="grid-item">
            ${v.media_type === 'photo' ? `<img src="${v.media_urls[0]}">` : `<video src="${v.video_url}#t=0.5" muted playsinline></video>`}
        </div>`;
    }).join("");

    renderSubButton();
    if (myId === profileId) checkNotifications();
}

async function checkNotifications() {
    if (!myId) return;
    const { count } = await supabase.from('notifications').select('*', { count: 'exact', head: true }).eq('user_id', myId).eq('is_read', false);
    if (count > 0) {
        document.getElementById('notifDot').style.display = 'flex';
        document.getElementById('notifDot').innerText = count > 9 ? '9+' : count;
    }
}

document.addEventListener('click', () => {
    const d = document.getElementById('logoutDropdown');
    if(d) d.style.display = 'none';
});

load();
</script>
</body>
</html>
