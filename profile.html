<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profile ‚Ä¢ Globaltrends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
    body { margin:0; font-family:-apple-system, sans-serif; background:#fff; -webkit-touch-callout: none; user-select: none; }
    
    /* NAV & SPACING */
    .nav { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 22px; position: relative; }
    
    .notif-wrapper { position: relative; display: flex; align-items: center; cursor: pointer; }
    .notif-badge { 
        position: absolute; top: -7px; right: -7px; 
        background: #ff2d55; color: #fff; font-size: 10px; 
        width: 16px; height: 16px; border-radius: 50%; 
        display: none; align-items: center; justify-content: center; 
        border: 2px solid #fff; font-weight: bold;
    }

    /* DROPDOWN */
    .logout-dropdown {
        position: absolute; top: 35px; right: 0;
        background: #fff; border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        display: none; flex-direction: column;
        z-index: 2000; min-width: 160px;
        overflow: hidden; border: 1px solid #eee;
    }
    .dropdown-item {
        padding: 14px 18px; font-size: 14px;
        color: #000; font-weight: 600;
        display: flex; align-items: center; gap: 12px; cursor: pointer;
        border-bottom: 1px solid #f5f5f5;
    }
    .dropdown-item:last-child { border-bottom: none; color: #ff2d55; }

    /* CONFIRM TOAST */
    .confirm-toast {
        position: fixed; bottom: -100%; left: 0; width: 100%;
        background: #fff; border-radius: 20px 20px 0 0;
        box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
        z-index: 10000; padding: 25px 20px;
        transition: bottom 0.4s ease; text-align: center;
        box-sizing: border-box;
    }
    .confirm-toast.active { bottom: 0; }
    .toast-msg { font-weight: bold; font-size: 16px; margin-bottom: 20px; color: #333; }
    .toast-btns { display: flex; gap: 10px; justify-content: center; }
    .t-btn { padding: 12px 30px; border-radius: 10px; border: none; font-weight: bold; flex: 1; max-width: 150px; }
    .t-btn-no { background: #eee; color: #000; }
    .t-btn-yes { background: #ff2d55; color: #fff; }

    /* PROFILE UI */
    .profile-hdr { text-align:center; padding:20px; }
    .p-avatar-container { width: 85px; height: 85px; background-color: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; overflow: hidden; border: 1px solid #eee; }
    .p-avatar-container i { color: #000; font-size: 40px; }
    .p-avatar-img { width: 100%; height: 100%; object-fit: cover; display: none; }
    .username-row { font-size:18px; font-weight:700; margin:10px 0 4px; display:flex; justify-content:center; align-items:center; gap:4px; }

    /* DASHBOARD BAR */
    #goalBox { width: 85%; max-width: 280px; margin: 10px auto; display: none; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
    .bar-bg { width: 100%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; margin-top:5px;}
    .bar-fill { height: 100%; width: 0%; background: #ff2d55; transition: width 1s; }

    /* HIGH QUALITY GRID */
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background:#eee; }
    .grid-item { aspect-ratio: 9/16; background:#000; position: relative; overflow: hidden; }
    /* These styles ensure sharp images */
    .grid-item img, .grid-item video { 
        width: 100%; height: 100%; 
        object-fit: cover; 
        display: block;
        image-rendering: -webkit-optimize-contrast;
    }
    .media-indicator { position: absolute; top: 5px; right: 5px; color: #fff; background: rgba(0,0,0,0.4); padding: 2px 5px; border-radius: 4px; font-size: 12px; z-index: 5; }

    /* PLAYER */
    #fsPlayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
    .fs-close { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; z-index: 5100; }
    .fs-dots { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 20px; z-index: 5100; padding: 10px; cursor: pointer; }
    #delMenu { position: absolute; top: 60px; right: 20px; background: #fff; color: #ff2d55; padding: 12px 20px; border-radius: 10px; font-weight: bold; display: none; z-index: 5200; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
</style>
</head>
<body>

<div id="confirmToast" class="confirm-toast">
    <div id="toastMsg" class="toast-msg">Are you sure?</div>
    <div class="toast-btns">
        <button class="t-btn t-btn-no" onclick="closeToast()">No</button>
        <button id="toastYes" class="t-btn t-btn-yes">Yes</button>
    </div>
</div>

<div id="fsPlayer">
    <i class="fa fa-times fs-close" onclick="closeFS()"></i>
    <i id="dotsBtn" class="fa fa-ellipsis-v fs-dots" onclick="toggleDelMenu(event)"></i>
    <div id="delMenu" onclick="askDelete()">Delete Post</div>
    <div id="mediaContent" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
    
    <div class="fs-actions" style="position: absolute; right: 15px; bottom: 100px; color: #fff; text-align: center;">
        <i id="likeHeart" class="fa fa-heart" style="font-size:30px; cursor:pointer;" onclick="toggleLike()"></i>
        <div id="fsLikeCount" style="font-weight:bold; font-size:12px;">0</div>
    </div>
</div>

<div class="nav">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <b>Profile</b>
    <div class="nav-right">
        <i class="fa fa-share-alt" onclick="navigator.share({url: window.location.href})"></i>
        <div id="notifBtn" class="notif-wrapper" style="display:none;" onclick="location.href='notifications.html'">
            <i class="fa fa-bell"></i>
            <span id="notifDot" class="notif-badge"></span>
        </div>
        <div id="logoutMenuContainer" style="display:none;">
            <i class="fa fa-ellipsis-v" onclick="toggleLogoutDropdown(event)"></i>
            <div id="logoutDropdown" class="logout-dropdown">
                <div class="dropdown-item" onclick="location.href='dashboard.html'">
                    <i class="fa fa-chart-line"></i> View dashboard
                </div>
                <div class="dropdown-item" onclick="askLogout()">
                    <i class="fa fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </div>
    </div>
</div>

<div class="profile-hdr">
    <div class="p-avatar-container"><i id="defaultUserIcon" class="fa fa-user"></i><img id="pAv" class="p-avatar-img"></div>
    <div id="pUn" class="username-row"></div>
    <div id="goalBox">
        <div style="font-size:10px; color:#888; display:flex; justify-content:space-between; font-weight:bold;">
            <span>10K SUBS GOAL</span><span id="gPct">0%</span>
        </div>
        <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
    </div>
    <div style="display:flex; justify-content:center; gap:30px; margin:15px 0;">
        <div style="text-align:center;"><span id="sCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Subscribers</small></div>
        <div style="text-align:center;"><span id="lCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Total Likes</small></div>
    </div>
    <div id="btns" style="display:flex; justify-content:center; padding-bottom:20px;"></div>
</div>

<div id="grid" class="grid"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

let myId = localStorage.getItem("user_id");
const profileId = new URLSearchParams(location.search).get("id") || myId;
let currentPost = null;

// --- TOAST SYSTEM ---
window.showToast = (msg, onYes) => {
    document.getElementById('toastMsg').innerText = msg;
    document.getElementById('confirmToast').classList.add('active');
    document.getElementById('toastYes').onclick = () => { onYes(); closeToast(); };
};
window.closeToast = () => document.getElementById('confirmToast').classList.remove('active');

window.askLogout = () => showToast("Are you sure you want to logout?", () => {
    localStorage.clear();
    location.href = "https://globaltrends56.blogspot.com";
});

window.askDelete = () => showToast("Confirm delete video?", async () => {
    await supabase.from("posts").delete().eq('id', currentPost.id);
    location.reload();
});

// --- DROPDOWNS ---
window.toggleLogoutDropdown = (e) => {
    e.stopPropagation();
    const d = document.getElementById('logoutDropdown');
    d.style.display = (d.style.display === 'flex') ? 'none' : 'flex';
};
window.toggleDelMenu = (e) => {
    e.stopPropagation();
    const m = document.getElementById('delMenu');
    m.style.display = (m.style.display === 'block') ? 'none' : 'block';
};
document.addEventListener('click', () => { 
    if(document.getElementById('logoutDropdown')) document.getElementById('logoutDropdown').style.display = 'none'; 
    if(document.getElementById('delMenu')) document.getElementById('delMenu').style.display = 'none';
});

async function load() {
    const [pRes, sRes, vRes] = await Promise.all([
        supabase.from("profiles").select("*").eq("id", profileId).single(),
        supabase.from("follows").select("*", { count:"exact", head:true }).eq("user_id", profileId),
        supabase.from("posts").select("*").eq("user_id", profileId).order('created_at', {ascending: false})
    ]);

    if (!pRes.data) return;
    const profileData = pRes.data;
    
    if(profileData.avatar_url) {
        document.getElementById('pAv').src = profileData.avatar_url;
        document.getElementById('pAv').style.display = 'block';
        document.getElementById('defaultUserIcon').style.display = 'none';
    }

    document.getElementById('pUn').innerHTML = `@${profileData.username} ${profileData.verified ? '<i class="fa fa-check-circle" style="color:#1DA1F2"></i>' : ''}`;
    document.getElementById('sCount').innerText = sRes.count || 0;
    document.getElementById('lCount').innerText = vRes.data?.reduce((acc, p) => acc + (parseInt(p.likes) || 0), 0) || 0;

    // HIGH QUALITY GRID RENDERING
    document.getElementById('grid').innerHTML = vRes.data?.map(v => {
        const isPhoto = v.media_type === 'photo';
        return `
        <div class="grid-item" onclick='openFS(${JSON.stringify(v)})'>
            <div class="media-indicator">${isPhoto ? 'üñºÔ∏è' : 'üéûÔ∏è'}</div>
            ${isPhoto ? 
                `<img src="${v.media_urls[0]}" loading="lazy">` : 
                `<video src="${v.video_url}#t=0.5" muted playsinline preload="metadata"></video>`
            }
        </div>`;
    }).join("");

    if (myId === profileId) {
        document.getElementById('logoutMenuContainer').style.display = 'block';
        document.getElementById('goalBox').style.display = 'block';
        let pct = Math.min(((sRes.count||0)/10000)*100, 100);
        document.getElementById('bar').style.width = pct+'%';
        document.getElementById('gPct').innerText = Math.floor(pct)+'%';
        document.getElementById('btns').innerHTML = `<button onclick="location.href='edit-profile.html'" style="padding:10px 40px; border-radius:6px; border:none; background:#f2f2f2; font-weight:600; min-width:130px;">Edit Profile</button>`;
        checkNotifications();
    }
}

async function checkNotifications() {
    const { count } = await supabase.from('notifications').select('*', { count: 'exact', head: true }).eq('user_id', myId).eq('is_read', false);
    if (count > 0) {
        document.getElementById('notifBtn').style.display = 'flex';
        document.getElementById('notifDot').style.display = 'flex';
        document.getElementById('notifDot').innerText = count > 9 ? '9+' : count;
    }
}

window.openFS = (post) => {
    currentPost = post;
    document.getElementById('fsPlayer').style.display = 'flex';
    const content = document.getElementById('mediaContent');
    if (post.media_type === 'photo') {
        content.innerHTML = `<img src="${post.media_urls[0]}" style="max-width:100%; max-height:100%; object-fit:contain;">`;
    } else {
        content.innerHTML = `<video src="${post.video_url}" autoplay loop playsinline style="width:100%; max-height:100%;"></video>`;
    }
    document.getElementById('fsLikeCount').innerText = post.likes || 0;
    document.getElementById('dotsBtn').style.display = (myId === profileId) ? 'block' : 'none';
};

window.closeFS = () => {
    document.getElementById('fsPlayer').style.display = 'none';
    document.getElementById('mediaContent').innerHTML = "";
};

load();
</script>
</body>
    </html>
