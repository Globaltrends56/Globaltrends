<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; text-align: center; }
    .box { background: #fff; padding: 25px; max-width: 400px; margin: auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    button { background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; }
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 20px; display: none; }
  </style>
</head>
<body>
  <div id="toast" class="toast"></div>
  <div class="box">
    <h2>Post Video</h2>
    <input type="file" id="video" accept="video/*">
    <input id="caption" placeholder="Caption...">
    <button id="uploadBtn">Post Video</button>
    <a href="./profile.html" style="display:block; margin-top:10px; color:#888; text-decoration:none;">Cancel</a>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    document.getElementById("uploadBtn").onclick = async () => {
      const myId = localStorage.getItem("user_id");
      const file = document.getElementById("video").files[0];
      const btn = document.getElementById("uploadBtn");

      if (!file || !myId) return alert("Select a video.");

      btn.disabled = true; showToast("Uploading Video...");
      const filePath = `${myId}/${Date.now()}_video.mp4`;

      const { error: upError } = await supabase.storage.from("videos").upload(filePath, file);
      if (upError) { alert(upError.message); btn.disabled = false; return; }

      const videoUrl = supabase.storage.from("videos").getPublicUrl(filePath).data.publicUrl;
      await supabase.from("posts").insert({ user_id: myId, video_url: videoUrl, caption: document.getElementById("caption").value, likes: 0, views: 0 });

      showToast("Post Successful! ðŸŽ¬");
      setTimeout(() => location.href = "./profile.html", 1000);
    };
  </script>
</body>
</html>
