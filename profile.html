<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profile â€¢ Globaltrends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
    body { margin:0; font-family:-apple-system, sans-serif; background:#fff; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overflow-x: hidden; }
    
    /* NAV & NOTIFICATIONS */
    .nav { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .notif-wrapper { position: relative; display: flex; align-items: center; cursor: pointer; }
    .notif-badge { position: absolute; top: -5px; right: -5px; background: #ff2d55; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid #fff; font-weight: bold; }

    /* TOAST SYSTEM FIX */
    .confirm-toast { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.15); z-index: 10000; padding: 30px 20px; transition: bottom 0.3s ease-in-out; text-align: center; box-sizing: border-box; }
    .confirm-toast.active { bottom: 0; }

    /* PROFILE HEADER */
    .profile-hdr { text-align:center; padding:20px; }
    .p-avatar-container { width: 85px; height: 85px; background: #eee; border-radius: 50%; margin: 0 auto; overflow: hidden; border: 1px solid #f0f0f0; }
    .p-avatar-img { width: 100%; height: 100%; object-fit: cover; }
    
    /* SUB GOAL BAR */
    #goalBox { width: 85%; max-width: 280px; margin: 10px auto; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
    .bar-bg { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-top:5px; overflow:hidden; }
    .bar-fill { height: 100%; width: 0%; background: #ff2d55; transition: width 0.8s ease; }

    /* GRID DISPLAY */
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background:#eee; }
    .grid-item { aspect-ratio: 9/16; background:#000; position: relative; overflow: hidden; }
    .grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: cover; }

    /* FULL SCREEN PLAYER (TIKTOK STYLE) */
    #fsPlayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
    .fs-close { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 26px; z-index: 6000; text-shadow: 0 0 10px #000; }
    
    .carousel-container { width: 100%; height: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
    .carousel-container::-webkit-scrollbar { display: none; }
    .carousel-item { min-width: 100vw; height: 100vh; scroll-snap-align: center; display: flex; align-items: center; justify-content: center; position: relative; }
    .carousel-item img, .carousel-item video { width: 100%; height: 100%; object-fit: cover; }

    /* OVERLAYS & ACTIONS */
    .fs-overlay-bottom { position: absolute; bottom: 0; left: 0; width: 100%; height: 40%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 5100; pointer-events: none; }
    .fs-info { position: absolute; bottom: 40px; left: 15px; color: #fff; z-index: 5200; max-width: 75%; pointer-events: none; }
    .fs-actions { position: absolute; right: 15px; bottom: 120px; color: #fff; text-align: center; z-index: 5300; }
    
    .fa-paw { font-size: 40px; color: #ffcc00; cursor: pointer; transition: 0.3s; }
    .fa-paw.lionized { color: #ffae00; transform: scale(1.2); filter: drop-shadow(0 0 10px #ffcc00); }
    .nav-dots { position: absolute; bottom: 100px; width: 100%; display: flex; justify-content: center; gap: 5px; z-index: 5300; }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.4); }
    .dot.active { background: #fff; transform: scale(1.2); }
</style>
</head>
<body oncontextmenu="return false;">

<div id="confirmToast" class="confirm-toast">
    <div id="toastMsg" class="toast-msg" style="margin-bottom:20px; font-weight:bold;"></div>
    <div style="display:flex; gap:10px;">
        <button onclick="closeToast()" style="flex:1; padding:12px; border-radius:10px; border:none; background:#eee;">Cancel</button>
        <button id="toastYes" style="flex:1; padding:12px; border-radius:10px; border:none; background:#ff2d55; color:#fff; font-weight:bold;">Confirm</button>
    </div>
</div>

<div id="fsPlayer">
    <i class="fa fa-times fs-close" onclick="closeFS()"></i>
    <div id="mediaContent" style="width:100%; height:100%;"></div>
    <div id="navDots" class="nav-dots"></div>
    <div class="fs-overlay-bottom"></div>
    <div class="fs-info">
        <div style="display:flex; align-items:center; gap:8px; margin-bottom:10px;">
            <img id="fsAv" style="width:35px; height:35px; border-radius:50%; border:1.5px solid #fff; object-fit:cover;">
            <b id="fsUn"></b>
        </div>
        <div id="fsCap"></div>
    </div>
    <div class="fs-actions" id="actionBox"></div>
</div>

<div class="nav">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <b>Profile</b>
    <div class="nav-right">
        <div id="notifBtn" class="notif-wrapper" style="display:none;" onclick="location.href='notifications.html'">
            <i class="fa fa-bell"></i>
            <span id="notifDot" class="notif-badge"></span>
        </div>
        <i class="fa fa-ellipsis-v" onclick="toggleMenu()"></i>
    </div>
</div>

<div class="profile-hdr">
    <div class="p-avatar-container"><img id="pAv" class="p-avatar-img"></div>
    <div id="pUn" style="font-size:18px; font-weight:700; margin-top:10px;"></div>
    <div id="goalBox">
        <div style="font-size:10px; color:#888; display:flex; justify-content:space-between; font-weight:bold;">
            <span>10K SUBS GOAL</span><span id="gPct">0%</span>
        </div>
        <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
    </div>
    <div style="display:flex; justify-content:center; gap:30px; margin:15px 0;">
        <div style="text-align:center;"><span id="sCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Subscribers</small></div>
        <div style="text-align:center;"><span id="lCount" style="font-weight:800; font-size:17px; display:block;">0</span><small style="color:#888;">Total Likes</small></div>
    </div>
    <div id="btns"></div>
</div>

<div id="grid" class="grid"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient("https://spnvgymmrlyqtfrbjjsg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnZneW1tcmx5cXRmcmJqanNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MzM4ODMsImV4cCI6MjA4MzUwOTg4M30.EAgw94HZsHa21YLcTuV0GLAlUeRZN-ixKA0QeD5oPNI");

let myId = localStorage.getItem("user_id");
const profileId = new URLSearchParams(location.search).get("id") || myId;
let currentPost = null, profileData = null;

// TOAST FIX
window.showToast = (msg, onYes) => {
    document.getElementById('toastMsg').innerText = msg;
    document.getElementById('confirmToast').classList.add('active');
    document.getElementById('toastYes').onclick = () => { onYes(); closeToast(); };
};
window.closeToast = () => document.getElementById('confirmToast').classList.remove('active');

// FULL SCREEN LOGIC
window.openFS = (post) => {
    currentPost = post;
    const player = document.getElementById('fsPlayer');
    const content = document.getElementById('mediaContent');
    const actions = document.getElementById('actionBox');
    const dotsBox = document.getElementById('navDots');
    
    player.style.display = 'flex';
    dotsBox.innerHTML = "";

    if (post.media_type === 'photo') {
        // CAROUSEL 1-10
        const limited = post.media_urls.slice(0, 10);
        content.innerHTML = `<div class="carousel-container" id="carousel">${limited.map(url => `<div class="carousel-item"><img src="${url}"></div>`).join("")}</div>`;
        
        const isLionized = localStorage.getItem(`lion_${post.id}`) ? 'lionized' : '';
        actions.innerHTML = `<i id="lionBtn" class="fa fa-paw ${isLionized}" onclick="toggleLion()"></i><div style="font-weight:bold; font-size:12px; margin-top:5px;">${post.lions || 0} LIONS</div>`;
        
        if(limited.length > 1) {
            dotsBox.innerHTML = limited.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join("");
            const c = document.getElementById('carousel');
            c.onscroll = () => {
                const idx = Math.round(c.scrollLeft / window.innerWidth);
                document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === idx));
            };
        }
    } else {
        // VIDEO VIEW ONLY
        content.innerHTML = `<div class="carousel-item"><video src="${post.video_url}" autoplay loop playsinline></video></div>`;
        actions.innerHTML = `<i class="fa fa-heart" style="color:#ff2d55; font-size:32px;"></i><div style="font-weight:bold; font-size:12px; margin-top:5px;">${post.likes || 0} LIKES</div>`;
    }

    document.getElementById('fsAv').src = profileData.avatar_url;
    document.getElementById('fsUn').innerText = `@${profileData.username}`;
    document.getElementById('fsCap').innerText = post.caption || "";
};

window.closeFS = () => { 
    document.getElementById('fsPlayer').style.display = 'none'; 
    document.getElementById('mediaContent').innerHTML = ""; 
};

window.toggleLion = async () => {
    const btn = document.getElementById('lionBtn');
    let lions = currentPost.lions || 0;
    if(btn.classList.contains('lionized')) {
        btn.classList.remove('lionized'); lions = Math.max(0, lions-1);
        localStorage.removeItem(`lion_${currentPost.id}`);
    } else {
        btn.classList.add('lionized'); lions++;
        localStorage.setItem(`lion_${currentPost.id}`, 'true');
    }
    await supabase.from("posts").update({ lions }).eq('id', currentPost.id);
    document.getElementById('actionBox').querySelector('div').innerText = `${lions} LIONS`;
};

async function load() {
    const [pRes, sRes, vRes] = await Promise.all([
        supabase.from("profiles").select("*").eq("id", profileId).single(),
        supabase.from("follows").select("*", { count:"exact", head:true }).eq("user_id", profileId),
        supabase.from("posts").select("*").eq("user_id", profileId).order('created_at', {ascending: false})
    ]);
    profileData = pRes.data;
    document.getElementById('pAv').src = profileData.avatar_url;
    document.getElementById('pUn').innerText = `@${profileData.username}`;
    
    // Sub Goal Logic
    const subCount = sRes.count || 0;
    document.getElementById('sCount').innerText = subCount;
    let pct = (subCount / 10000) * 100;
    document.getElementById('bar').style.width = Math.min(pct, 100) + "%";
    document.getElementById('gPct').innerText = Math.floor(pct) + "%";

    document.getElementById('lCount').innerText = vRes.data?.reduce((acc, p) => acc + (parseInt(p.likes) || 0), 0) || 0;
    document.getElementById('grid').innerHTML = vRes.data?.map(v => `<div class="grid-item" onclick='openFS(${JSON.stringify(v)})'><img src="${v.media_type==='photo'?v.media_urls[0]:v.video_url+'#t=0.5'}"></div>`).join("");
}
load();
</script>
</body>
</html>
