<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Suspended</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #fff; text-align: center; padding: 20px; color: #333; }
        .container { max-width: 400px; }
        .icon { font-size: 60px; color: #ff2d55; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 15px; }
        p { font-size: 16px; color: #666; line-height: 1.5; margin-bottom: 30px; }
        .btn-appeal { display: inline-block; padding: 14px 28px; background: #000; color: #fff; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 15px; transition: 0.2s; }
        .btn-appeal:active { transform: scale(0.95); }
        .logout-link { display: block; margin-top: 25px; color: #999; font-size: 13px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <i class="fa fa-ban icon"></i>
        <h1>We suspended your account</h1>
        <p>Your account was found to be in violation of our Community Guidelines. If you think we made a mistake, you can submit an appeal.</p>
        
        <a href="mailto:support@globaltrends.com?subject=Account Appeal" class="btn-appeal">Appeal Decision</a>
        
        <a href="#" onclick="localStorage.clear(); window.location.href='login.html';" class="logout-link">Switch Account</a>
    </div>
</body>
  </html>
